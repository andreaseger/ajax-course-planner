      Lineare Algebra (IF-I-B-103)</voraussetzungen>\n        <ziele>Die Studierenden
      sind in der Lage\n.einfachere mathematische Modelle für praktische Problemstellungen
      zu entwickeln\n.Modelle und Lösungsmethoden mit Hilfe eines Computeralgebrasystems
      zu implementieren\n.Erarbeitete Ergebnisse zu interpretieren, zu visualisieren
      und zu präsentieren\n.\nInsbesondere sollen\n\n.die Fähigkeit zu problemlösenden
      Denken,\n.die Teamfähigkeit durch Gruppenarbeit und\n.die Präsentationstechnik\n.\ngestärkt
      werden.</ziele>\n        <inhalt>.Einführung in ein Computeralgebrasystem (CAS)\n.Einüben
      des Umgangs damit\n.Bearbeitung konkreter mathematischer Probleme (z.B. Probleme
