      \       <voraussetzungen>Keine</voraussetzungen>\n        <ziele>Die Studierenden
      sind in der Lage,\n.einfache Sachverhalte in der Sprache der Mathematik zu formulieren
      (Modellbildungskompetenz),\n.die Methoden der eindimensionalen Analysis zur
      Problemlösung sicher und kreativ einzusetzen (z.B. Abschätzungen des Rechenaufwands
      mit Hilfe von Reihen, Lösung von eindimensionen Optimierungsproblemen),\n.sicher
      mit Termen, (Un-)Gleichungen und Funktionen umzugehen,\n.die Grundbegriffe der
      Analysis wie Konvergenz, Stetigkeit, Differenzierbarkeit auf andere Bereiche
      anzuwenden\n.\n\n.Kenntnisse der wichtigsten Methoden der Analysis\n.Fähigkeit,
      diese auf praktische Probleme  anwenden zu können\n.Verbesserung der Abstraktionsfähigkeit\n.Stärkung
      des problemlösenden Denkens\n.</ziele>\n        <inhalt>Grundlegende Konzepte,
      Methoden und numerische Verfahren der eindimensionalen Analysis für die folgenden
      Themengebiete\n\n.Beweisverfahren, insbesondere vollständige Induktion\n.Folgen
      und Reihen\n.Funktionen und Modelle\n.Interpolation und Approximation (Polynominterpolation
      mittels dividierter Differenzen, Horner-Schema, Taylor-Reihen,...)\n.Differentiation
      und ihre Anwendung (Differentiationsregeln, Fehlerrechnung, Näherungsrechnung,
      Newton-Verfahren,...)\n.Integration und ihre Anwendung\n.</inhalt>\n        <leistungen>sps</leistungen>\n
