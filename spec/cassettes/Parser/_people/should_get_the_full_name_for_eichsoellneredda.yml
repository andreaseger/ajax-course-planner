      \       <ziele>.Fähigkeit, die im Studium erworbenen fachlichen und methodischen
      Kenntnisse und Kompetenzen zur weitgehend selbständigen Bearbeitung eines etwas
      größeren, aber zeitlich klar begrenzten, praxisbezogenen Projektes einzusetzen.\n.Fähigkeit,
      eine Literaturrecherche durchzuführen und Fachinformationsquellen für die Arbeit
      zu nutzen.\n.Fähigkeit, Experimente oder Systemimplementationen zu planen, durchzuführen
      und die Ergebnisse zu evaluieren.\n.Kompetenz, die Ergebnisse ihrer Arbeit schriftlich
      und mündlich verständlich darzustellen und kritisch mit anderen Fachleuten zu
      diskutieren\n\n\n\nDie Arbeit ist im Rahmen des Bachelorseminars zu präsentieren.</ziele>\n
      \       <inhalt>Selbständige Bearbeitung (unter Anleitung) einer praxisbezogenen
      Problemstellung auf der Basis wissenschaftlicher und methodischer Ansätze.\n#\nIm
      Kolloqium werden die Problemstellungen, Inhalte und Ergebnisse der Bachelorarbeiten
      präsentiert und diskutiert.</inhalt>\n        <leistungen>ba</leistungen>\n
