      \       <voraussetzungen>Numerische Mathematik (IF-I-B-M02)</voraussetzungen>\n
      \       <ziele>Die Studierenden sind in der Lage,\n.fast alle numerischen Problemstellungen
      zu klassifizieren;\n.geeignete Algorithmen auszuwählen, effizient zu implementieren,
      auf spezielle Problemstellungen anzupassen (Strukturausnutzung,...), weiterzuentwickeln,
      neu zu entwerfen;\n.unter Verwendung von Programmsystemen auch komplexere Probleme
      kreativ und fachgerecht zu lösen, die numerischen Algorithmen effizient zu implementieren
      und Rechenergebnisse kritisch zu beurteilen\n.die Ursachen für das Versagen
      eines Algorithmus zu analysieren und fachgerecht zu beheben\n.numerische Methoden
      und ihr Konstruktionsprinzip zu verstehen, sicher mit ihnen umzugehen, und das
      Prinzip auf andere Anwendungen zu übertragen;\n.</ziele>\n        <inhalt>a)
      Vertiefung und Erweiterung der folgenden Themengebiete:\n.Lineare Gleichungssysteme
      (sparse matrix Methoden, spezielle strukturausnutzende Verfahren)\n.nichtlineare
      Gleichungssysteme: Homotopieverfahren, \\...\n.Vefahren des Computer Aided Geometric
      design (Splines, Nurbs,...);\n.\n\n#b)\nNumerische Verfahren für\n.Trigonometrische
      Interpolation und diskrete Fourier-Transformation\n.Iterative Methoden zur Lösung
      linearer Gleichungssysteme\n.Gewöhnliche Differentialgleichungen (Anfangs- und
      Randwertprobleme)\n.Parameteridentifikation\n.Optimierung\n.Partielle Differentialgleichungen\n.Eigenwertprobleme\n.</inhalt>\n
