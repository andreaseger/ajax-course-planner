    body: ! "<?xml version=\"1.0\" encoding=\"UTF-8\"?><modul>\n    <name>Anwendungsentwicklung
      mit Chipkarten</name>\n    <angebot>einzeln</angebot>\n    <credits>5</credits>\n
      \   <sws>4</sws>\n    <verantwortlich>anlauffheidi</verantwortlich>\n    <teacher>anlauffheidi</teacher>\n
      \   <language>de</language>\n    <lehrform>projekt</lehrform>\n    <aufwand>60
      Präsenzstunden Projektstudium, 90 Stunden Vor-/Nachbereitung inklusive Erstellung
      der Projektarbeit bzw. Referat</aufwand>\n    <voraussetzungen>Paralleler Besuch
      der Lehrveranstaltung \"Management von IT-Projekten\" im gleichen Semester.
      #\nErfolgreiche Teilnahme an:\nTechnische Informatik I (IF-I-B-105), Theoretische
      Informatik I (IF-I-B-205), IT-Systeme I, II (IF-I-B-102, IF-I-B-203), Softwareentwicklung
      I, II (IF-I-B-104, IF-I-B-204)</voraussetzungen>\n    <ziele>#\n.Verständnis
      der Funktionsweise von Chipkarten\n.Erstellung sicherer Chipkartenapplikationen\n.Beurteilung
      nützlicher Anwendungen und der möglichen Einsatzgebiete\n.Fähigkeit zur Projektarbeit
      im Team\n.</ziele>\n    <inhalt>In der Vorlesung werden grundlegende Kenntnisse
      über Chipkarten vermittelt, wie:\n.Aufbau und Funktion von Chipkarten\n.Chipkarten-Betriebssysteme\n.Chipkarten-Kommandos
      nach ISO 7816\n.Einsatz kryptologischer Funktionen\n.Sicheres Nachladen von
      Software\n.Mögliche Angriffe und Gegenmaßnahmen\n.Entwicklung einer Applikation
      im Praktikum\n.\nDie Studierenden erwerben in der verpflichtend parallel zu
      besuchenden Lehrveranstaltung \"Management von IT-Projekten\" entsprechendes
      theoretisches Wissen über Projektmanagement, das sie im Rahmen des Projektstudiums
      praktisch anwenden können. Zeitgleich fließen Erfahrungen und offene Fragen
      in der \"Anwendungsentwicklung mit Chipkarten\" in die Lehrveranstaltung \"Management
      von IT-Projekten\" ein. Die Projektarbeit kann idealerweise mit einem industriellen
      Partner durchgeführt werden, um aktuelle industrielle Anforderungen und Wissen\nmit
      einzubringen.\nJe nach Konzeption und Zielsetzung beträgt die Teilnehmeranzahl
      bzw.\nGruppengröße 6 bis 12 StudentInnen. Der Veranstaltungsort kann\nbedarfsorientiert
      bei einem industriellen Partner sein.</inhalt>\n    <leistungen>p60r40</leistungen>\n
