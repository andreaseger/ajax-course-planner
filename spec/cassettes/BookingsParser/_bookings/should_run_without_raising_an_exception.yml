      Engineering  I</voraussetzungen>\n    <ziele>.Verständnis der Funktionsweise
      von Anwendungen auf mobilen Endgeräten\n.Selbständiges Erarbeiten vertiefter
      Kenntnisse zu einem speziellen Thema aus dem Umfeld der mobilen Anwendungen,
      insbesondere durch erstellen einer eigenen Anwendung auf einer mobilen Plattform
      (z.B. Smartphone, WinCE Gerät etc.)\n.Fähigkeit zur schriftlichen Darstellung
      der Umsetzung einer Aufgabenstellung im Bereich mobile Anwendungen. Die eigene
      Lösung und deren Ergebnisse sowie der Vergleich mit existierenden Anwendungen
      muss angemessen dokumentiert werden.\n.Fähigkeit zur Organisation eines Projekts\n.Fähigkeit
      zur Arbeit im Team\n.</ziele>\n    <inhalt>In diesem Projektstudium werden ausgewählte,
      spezielle Aspekte der Funktionalität von mobilen Anwendungen behandelt. Die
      genauen Themen incl. Anwendungsart, Kontext der Anwendung und Art der mobilen
      Endgeräte werden von Fall zu Fall neu festgelegt und rechtzeitig vor Beginn
      der Veranstaltung bekannt gegeben. Fragestellungen beinhalten:\n.Mobile Anwendungen
      und ihre Plattformen\n.Beispiele mobiler Anwendungen und aktuelle Entwicklungen\n.Gängige
