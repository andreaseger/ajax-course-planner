      (IF-I-B-601), Integraltransformationen (IF-I-B-303), Numerische Mathematik (IF-I-B-M02)\n#\n#Nützlich:
      Systemtheorie (IF-I-M302), Fortgeschrittene Numerische Mathematik (IF-I-M300)</voraussetzungen>\n
      \   <ziele>.Kenntnis notwendiger Grundlagen, wesentlicher Ansätze als auch praktischer
      Verfahren, die für den Aspekt 'Bewegung' in Bildern spezifisch sind\n .die Fähigkeit,
      darauf aufsetzend Aufgaben einzuordnen und eigenständig Lösungen zu erarbeiten,
      vom Konzept bis hin zu eigenen algorithmischen Umsetzungen\n .das Erreichen
      einer kritischen Urteilsfähigkeit über Konzepte sowie die Kompetenz, selbst
      wissenschaftlich neue Konzepte zu erarbeiten\n . </ziele>\n    <inhalt>Bewegung
      ist neben z.B. Farbe, Form und Textur ein wesentlicher Informationskanal zur
      Unterstützung der Erkennungsleistung in der Bildverarbeitung. Die Analyse bewegter
      Objekte spielt in zahlreichen Anwendungen eine wichtige Rolle.\n#\n#Auszug aus
