      werden mathematische Kenntnisse, die einem ingenieurwissenschaftlichen Studium
      nach der Vorprüfung entsprechen. Kenntnisse in Grundlagen der Robotik sowie
      Linearer Algebra sind hilfreich.</voraussetzungen>\n    <ziele>Kenntnis der
      Methoden und Werkzeuge sowie der Struktur autonomer Robotersysteme.\nFähigkeit,
      sich aktuelles, zur Problemlösung erforderliches Fachwissen eigenständig anzueignen.
      Fähigkeit des teamorientierten Handelns und Arbeitens, Kenntnis praktischer
      Aspekte des Zeit- und Projektmanagements.</ziele>\n    <inhalt>Im Projektstudium
      Robotik wird ein kompaktes, ausreichend komplexes Projekt aus dem Bereich autonomer,
      sensorgeführter Roboter gemeinsam im Team bearbeitet. Die Gruppengröße beträgt
      dabei 6-12 Studierende.\n# Die projektspezifischen Inhalte der Lehrveranstaltung
      umfassen unter anderem die Punkte Auftragserteilung, Strukturierung des Projekts
      (Brainstorming, Design, Spezifikation von Schnittstellen), Erarbeitung und Verfolgung
      eines Projektplans (Meilensteine, Arbeitspakete, kritische Pfade), Implementierung,
      Test und Integration von Softwarekomponenten sowie Projektabnahme mit Übergabe
      der Dokumentation und Endpräsentation.\n# Inhaltliche Beispiele für durchzuführende
