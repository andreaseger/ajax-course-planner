      Stunden Vor-/Nachbereitung des Praktikums, 45 Stunden Nachbereitung der Vorlesung
      und Prüfungsvorbereitung</aufwand>\n        <voraussetzungen>Lineare Algebra
      (IF-I-B-103), Computergrafik und Bildverarbeitung (IF-I-B-601), Integraltransformationen
      (IF-I-B-303), Numerische Mathematik (IF-I-B-M02)\n#\n#Nützlich: Operations Research
      (IF-I-B-M03), Systemtheorie (IF-I-M302)</voraussetzungen>\n        <ziele>.das
      Kennen wesentlicher Konzepte und Ansätze des Gebietes\n .die Fähigkeit, darauf
      aufsetzend Aufgaben einzuordnen und eigenständig Lösungen zu erarbeiten, vom
      Konzept bis hin zu eigenen algorithmischen Umsetzungen\n .das Erreichen einer
      kritischen Urteilsfähigkeit über Konzepte sowie die Kompetenz, selbst wissenschaftlich
      neue Konzepte zu erarbeiten\n . </ziele>\n        <inhalt>Die Verarbeitung und
      Analyse digitaler Bilder mittels Computer erobert rasant weitere Anwendungsbereiche.
      Es wird eine Übersicht gegeben, und die notwendigen weiterführenden Grundlagen
      hierfür werden bereitgestellt.\n#\n#Auszug aus der Gliederung:\n\n    .Datenstrukturen
      und Bildtypen\n    .Fouriertransformation, digitale Filter, Filterentwurf\n
      \   .Punkttransformationen\n    .Geometrische Transformationen u. Korrekturen\n
      \   .Morphologische Binär- und Grauwertbildverarbeitung\n    .Merkmalsextraktion,
      z.B. Hough-Transformation, Gauß- und Laplace-Pyramiden\n    .Segmentierung,
      z.B. Scale Space Filterung\n    .Einführung in die 3D-Bildverarbeitung und Bewegtbildverarbeitung
      (Objektverfolgung)\n . </inhalt>\n        <leistungen>sa40sp60</leistungen>\n
      \       <medien>Tafel, Beamer, selbstgesteuertes Lernen in Kleingruppen, Praktikum
      z.B. in Matlab</medien>\n        <literatur>.Digital Image Processing, R.C.
      Gonzalez, R.E. Woods, Addison-Wesley, 2002\n .Masterkurs Computergrafik und
      Bildverarbeitung, A. Nischwitz, P. Haberäcker, Vieweg, 2004\n.Morphologische
      Bildverarbeitung, P. Soille, Springer-Verlag 1998\n.Einführung in die digitale
      Bildverarbeitung, W. Abmayr, Teubner, 1994\n . </literatur>\n        <program/>\n
      \   </modul>\n    <modul>\n        <name>Medizinische Bildverarbeitung</name>\n
      \       <angebot>wechsel</angebot>\n        <credits>5</credits>\n        <sws>4</sws>\n
      \       <verantwortlich>schnoerrclaudius</verantwortlich>\n        <teacher>englmeierkarlhans</teacher>\n
      \       <language>de</language>\n        <lehrform>su-praktikum</lehrform>\n
      \       <aufwand>30 Präsenzstunden Vorlesung, 30 Präsenzstunden Praktikum, 45
      Stunden Vor-/Nachbereitung des Praktikums, 45 Stunden Nachbereitung der Vorlesung
      und Prüfungsvorbereitung</aufwand>\n        <voraussetzungen>Kenntnisse in Bildverarbeitung
      und Computergrafik</voraussetzungen>\n        <ziele>Kenntnis wesentlicher Konzepte
      und Fähigkeit, selbständig medizinische Bildverarbeitungsaufgaben zu lösen.</ziele>\n
      \       <inhalt>Die Verarbeitung medizinischer Bilder mittels Computer ist für
      die Diagnose und Therapie unentbehrlich geworden. Die Vorlesung stellt notwendige
      Gundlagen bereit und behandelt wesentliche Teilgebiete:\n #- Bildgebende Verfahren
      und Systeme\n #- Strategien zur Verarbeitung medizinischer Bilder\n #- Transformationen
      für medizinische Bilder\n #- Filter für medizinische Bilder\n #- Morphologische
      Operationen\n #- Segmentierung medizinischer Bilder\n #- Merkmalsextraktion
      und Merkmalsanalyse\n #- Klassifikationsansätze\n #- Analyse und Synthese medizinischer
      Bilder\n #- Exemplarische medizinische Fragestellungen aus den Bereichen:\n
      \ Dermatologie,\n  Zytologie und Histologie sowie\n  Computertomographie</inhalt>\n
      \       <leistungen>sa40sp60</leistungen>\n        <medien>Beamer, Tafel, Demonstrationen
      mit einem Bildverarbeitungsprogramm</medien>\n        <literatur>Lehmann T.,
      Oberschelp W., Pelikan E., Repges R.: ~Bildverarbeitung für die Medizin~. Springer-Verlag,
      Berlin, 1997\n #Handels H., Hosch A., Lehmann T.: ~Bildverarbeitung für die
      Medizin 2001~. Springer-Verlag, Berlin, 2001\n #Abmayr W.: ~Einführung in die
      digitale Bildverarbeitung~. Teubner, Stuttgart, 1994</literatur>\n        <program/>\n
      \   </modul>\n    <modul>\n        <name>Modellgesteuerte Bildanalyse</name>\n
      \       <angebot>wechsel</angebot>\n        <credits>5</credits>\n        <sws>4</sws>\n
      \       <verantwortlich>schnoerrclaudius</verantwortlich>\n        <teacher>schnoerrclaudius</teacher>\n
      \       <language>de</language>\n        <lehrform>su-praktikum</lehrform>\n
      \       <aufwand>30 Präsenzstunden Vorlesung, 30 Präsenzstunden Praktikum, 45
      Stunden Vor-/Nachbereitung des Praktikums, 45 Stunden Nachbereitung der Vorlesung
      und Prüfungsvorbereitung</aufwand>\n        <voraussetzungen>Lineare Algebra
      (IF-I-B-103), Computergrafik und Bildverarbeitung (IF-I-B-601), Integraltransformationen
      (IF-I-B-303), Numerische Mathematik (IF-I-B-M02)\n#\n#Nützlich: Operations Research
      (IF-I-B-M03), Systemtheorie (IF-I-M302), Fortgeschrittene Numerische Mathematik
      (IF-I-M300)</voraussetzungen>\n        <ziele>. die Kenntnis spezieller Analyseverfahren
      und Ansätze, die bei der Auswertung von Bildern wesentlich auf Modellwissen
      basieren;\n.die Fähigkeit, darauf aufsetzend zu erkennen, ob und wie Modellwissen
      genutzt und geeignet formuliert werden kann;\n.die Befähigung, Lösungen zu erarbeiten,
      vom Konzept bis hin zu algorithmischen Umsetzungen\n.das Erreichen einer kritischen
      Urteilsfähigkeit über Konzepte sowie die Kompetenz, selbst wissenschaftlich
      neue Konzepte zu erarbeiten\n . </ziele>\n        <inhalt>Erkennungsleistungen
      beim Maschinensehen (Computer Vision) können stark gesteigert werden, wenn Modellvorstellungen
      geeignet formuliert und im Ansatz berücksichtigt werden können. Modellwissen
      kann sich dabei auf unterschiedliche Informationskanäle stützen: Form, Farbe,
      Bewegung, 3D-Information und Textur.\n#\n#Auszug aus der Gliederung:\n\n    .Bewegung:
      Kalman-Filter\n    .Form: u.a. Hough-Transformation, Statistisches »Formwissen«
      bei Segmentationsaufgaben, Hidden-Markov Modell (HMM)\n    .Farbe: Farbmodell
      unterschiedlicher Objektansichten\n    .3D: 3D-Kantenmodell und Invarianzen,
      Level-Set Methoden\n    .Textur: Gabor-Filter, Orientierungspyramiden\n . </inhalt>\n
      \       <leistungen>sa40sp60</leistungen>\n        <medien>Tafel, Beamer, selbstgesteuertes
      Lernen in Kleingruppen, Praktikum in Matlab</medien>\n        <literatur>. Computer
      Vision: A Modern Approach, D. A. Forsyth, J. Ponce, Prentice Hall, 2003\n.Level
      Set Methods and Dynamic Implicit Surfaces, S.J. Osher, R.P. Fedkiw, Springer
      Verlag 2002\n . </literatur>\n        <program/>\n    </modul>\n    <modul>\n
      \       <name>Mustererkennung</name>\n        <angebot>ws</angebot>\n        <credits>5</credits>\n
      \       <sws>4</sws>\n        <verantwortlich>schnoerrclaudius</verantwortlich>\n
