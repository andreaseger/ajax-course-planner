      W. Effing: \"Handbuch der Chipkarten\",\nCarl Hanser Verlag, ISBN 3-466-21115-2\n.W.
      Rankl: \"Chipkarten-Anwendungen\",\nCarl Hanser Verlag, ISBN-10: 3-446-40403-1\n.</literatur>\n
