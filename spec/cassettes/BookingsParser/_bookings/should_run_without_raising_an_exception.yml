      wirtschaftlichen und sozialen Fachrichtungen\nzusammen, um gemeinsam ein interdisziplinäres,\npraxisnahes
      Projekt zu bearbeiten.\nIn der Einführungsveranstaltung werden die Abläufe der\nLehrveranstaltung
      und eine Projektidee für das jeweilige\nSemester vorgestellt (siehe Ankündigung
