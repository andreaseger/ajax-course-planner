      \       <lehrform>su-praktikum</lehrform>\n        <aufwand>30 Präsenzstunden
      Vorlesung, 30 Präsenzstunden Praktikum, 45 Stunden Vor-/Nachbereitung des Praktikums,
      45 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>Lineare Algebra (IF-I-B-103), Computergrafik und Bildverarbeitung
      (IF-I-B-601), Integraltransformationen (IF-I-B-303), Numerische Mathematik (IF-I-B-M02)\n#\n#Nützlich:
      Photogrammetrische Bildverarbeitung (IF-I-M505)</voraussetzungen>\n        <ziele>.Kenntnis
      notwendiger Grundlagen, wesentlicher Ansätze als auch praktischer Verfahren,
      die für den Aspekt '3D- bzw. Tiefeninformation' in Bildern spezifisch sind\n
      .die Fähigkeit, darauf aufsetzend Aufgaben einzuordnen und eigenständig Lösungen
      zu erarbeiten, vom Konzept bis hin zu algorithmischen Umsetzungen\n .das Erreichen
      einer kritischen Urteilsfähigkeit über Konzepte sowie die Kompetenz, selbst
      wissenschaftlich neue Konzepte zu erarbeiten\n . </ziele>\n        <inhalt>Über
      die Extraktion von 3D-Informationen aus mehreren unterschiedlichen Ansichten
      derselben Szene läßt sich die Struktur einer Realweltszene computergestützt
      erst verstehen. Über diese Verfahren erschließen sich zahlreiche Anwendungsgebiete,
      z.B. die 3D-Qualitäskontrolle in der Fertigung.\n#\n#Auszug aus der Gliederung:\n\n
      \   .Einordnung, Anwendungsgebiete und Beispiele\n    .Euklidische Bewegungen
      (Objekt- u. Kamerabewegung, Koordinatentransformationen)\n    .projektive Geometrie
      (u.a. perspektivische Projektion, Repräsentation und Schätzung geometrischer
      Bildprimitive)\n    .projektive Transformationen und Invarianz (u.a. Transformationsgruppen,
      Rekonstruktion affiner und metrischer Bildeigenschaften)\n    .Projektion und
      Kameras (u.a. spezielle Kameras, Selbstkalibrierung)\n    .Epipolargeometrie
      und Geometrie mehrfacher Ansichten\n    .Schätzen von Transformationen und Korrespondenzen
      (u.a. Kameramatrix, Kalibrierung, Entzerrung)\n    .Stereoanalyse\n    .3D-Rekonstruktion</inhalt>\n
      \       <leistungen>sa40mp60</leistungen>\n        <medien>Tafel, Beamer, selbstgesteuertes
      Lernen in Kleingruppen, Praktikum in Matlab oder Mathematica</medien>\n        <literatur>.Multiple
      View Geometry in Computer Vision, R. Hartley, A. Zisserman, Cambridge Univ.
      Press, 2000\n .Stereoanalyse und Bildsynthese, O.Schreer, Springer, 2005\n .
      </literatur>\n        <program/>\n    </modul>\n    <modul>\n        <name>Bildfolgenauswertung
      und Bewegungssehen</name>\n        <angebot>wechsel</angebot>\n        <credits>5</credits>\n
