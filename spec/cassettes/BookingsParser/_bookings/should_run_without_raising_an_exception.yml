      \   <aufwand/>\n    <voraussetzungen>Empfohlen: Grundlagen der Netze, etwas
      Netze 1 und 2</voraussetzungen>\n    <ziele>Ziel der Veranstaltung ist es, einen
      Überblick über Mechanismen und Verfahren zum Schutz von Netzwerken und mit Netzwerken
      verbundenen Systemen zu bekommen. Die vorgestellten Verfahren und Mechanismen
      befinden sich dabei auf unterschiedlichen Ebenen (z.B. Netzwerkebene, Anwendungsebene,
      Netzzugangsebene). #\n\nDie Studierenden erwerben Kenntnisse, um selbstständig
      neue Themen aus dem Bereich Netzwerksicherheit zu identifizieren, sich inhaltlich
      zu erarbeiten und die Relevanz im Unternehmen einzuschätzen. Die Studierenden
      werden befähigt, in konkreten Szenarien geeignete Verfahren und Mechanismen
      zur Erhöhung des Schutzniveaus von Netzwerken und damit verbundenen Systemen
      zu bewerten, auszuwählen und umzusetzen.</ziele>\n    <inhalt>- Relevante Grundlagen
      zu Netzen und Sicherheit #\n- Bedrohungen für Netze #\n- Prinzipien Sicherheitsmechanismen
