      \       <inhalt>Die Automobilbranche ist ein wesentlicher Wirtschaftssektor.
      Mit\n dem stetig wachsenden Anteil an Softwarekomponenten im Fahrzeug,\n spielt
      auch die Informatik eine immer wichtigere Rolle in der\n Fahrzeugentwicklung.
      Dieses Projektstudium soll den Teilnehmern\n in konkreten Projekten wichtige
      soziale Kompetenzen sowie fachliche\n Kenntnisse in der automobilen Softwareentwicklung
      vermitteln. Diese\n Projekte finden typischerweise in Zusammenarbeit mit dem
      HM Racing\nTeam,\n dem Motorsport-Rennteam der Hochschule München, statt, können
      aber auch zusammen\n mit einem industriellen Partner oder im Labor durchgeführt
      werden.\n Inhalte der Lehrveranstaltung umfassen typischerweise u.a. die Punkte:\n.Projekthaftes
      Arbeiten wie in der Industrie üblich;\n Verknüpfung von Theorie und Praxis\n.Besetzung
      spezieller Rollen (z.B. Projektleiter) durch Studenten\n.Projektmanagement mit
      Hilfe moderner Werkzeuge (z.B. Web-Tools)\n.Selbständige tiefgehende Einarbeitung
      in Themenbereiche\n und Präsentation in Form von Referaten\n.Produktive Umsetzung
      von (Teil-)Projekten der automobilen Software-\n entwicklung, typischerweise
      für das FHM Racing Team und in\n Zusammenarbeit mit anderen Abteilungen des
      FHM Racing Teams\n.Kompletter Entwicklungszyklus von Anforderungsdefinition,
      Planung,\n Implementierung, Test bis Integration\n.Moderne Software-Entwicklung
