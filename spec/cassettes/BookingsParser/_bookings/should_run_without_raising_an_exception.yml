      Vor-/Nachbereitung der Übungen, 55 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>Keine</voraussetzungen>\n        <ziele>Fähigkeit,
      Methoden der mathematischen Logik zur Modellierung syntaktischer und semantischer
      Aspekte von Problemstellungen, vorwiegend aus dem Bereich der Informatik, einzusetzen.
      Fundierte Kenntnisse über die Stärken und Schwächen, sowie die prinzipiellen
      Grenzen, der formalen Methode.</ziele>\n        <inhalt>Die Vorlesung führt
      ein in Begriffe und Methoden der mathematischen Logik. Der Schwerpunkt der Vorlesung
      liegt auf den vielfältigen Anwendungen der Logik in der Informatik.\nNach einer
      Einführung in die grundlegenden Begriffe Syntax, Semantik, Interpretation und
      Modell, schliesst sich eine eingehende Untersuchung des Beweisbegiffs, als semantisch
      korrekte, syntaktische Transformation\nan. Als wichtiges Beispiel wird der Kalkül
      des natürlichen Schliessens (nach Gentzen) eingeführt. Die Korrektheit der Minimallogik
      und die Vollständigkeit der klassischen Logik (nach Beth, Hintikka und Schütte)
      wird exemplarisch bewiesen. Es schliesst sich eine Erörterung des Lambda-Kalküls
      und der Curry-Howard-Korrespondenz an. Es folgen Ergebnisse zur Metamathematik\n(Gödel,
      Turing, Church, Loewenheim-Skolem).\nWeiter werden verschiedene einfache Logik-Kalküle
      vorgestellt und auf ihre wichtigsten Eigenschaften, Korrektheit und (Un-)Vollständigkeit,
      untersucht.\nDazu gehören insbesondere beschränkt quantifizierte Formeln und
      Herbrand Modelle\nmit ihren Anwendungen auf die Formalisierung von Datenbanken,
      sowie Hornklauseln und SLD-Resolution mit ihren Anwendungen in der Logikprogrammierung.</inhalt>\n
