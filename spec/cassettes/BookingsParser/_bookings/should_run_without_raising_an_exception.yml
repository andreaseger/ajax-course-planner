      und Nachbereitung der Referate\n</aufwand>\n        <voraussetzungen>keine</voraussetzungen>\n
      \       <ziele>Grundlagen des gewerblichen Rechtsschutzes und angrenzender Rechtsgebiete\n\n.Fähigkeit,
      rechtlich relevante Fragen in Lebenssachverhalten zu erkennen\n.Schutzmöglichkeiten
      für eigene Innovationen kennen\n.Geistiges Eigentum anderer sehen\n.Fähigkeit,
      einfache Fälle gutachterlich zu lösen\n.</ziele>\n        <inhalt>Zielsetzungen
      im Detail:\n.Ganzheitliches Verständnis für gängige Rechtsfragen im Internet\n.Vermittlung
      eines Überblicks, welcher Instrumente zum Schutz geistigen Eigentums sich der
      Erfinder/Schöpfer bedienen kann\n.Kenntnis der wichtigsten Voraussetzungen für
      den rechtlichen Schutz eigener Leistungen v.a. im Urheber- und im Patentbereich\n.Würdigung
      fremder geistiger Eigentumsrechte, um mit ihnen nicht in Konflikt zu geraten\n.\n#\nInhalt
      im Einzelnen: #\nEinführung in die gesetzlichen Regelungen anhand von Fällen
      mit folgenden Schwerpunkten:\n.Grundbegriffe des Zivilrechts (Willenserklärung,
      Zustandekommen und Auflösung von Verträgen)\n.Einführung in das Vertragsrecht
      im Internet (Zugang elektronischer Willenserklärungen, Formvorschriften, Sonderfall
      ebay)\n.Schutzfähigkeit technischer Erfindungen durch Patente und Gebrauchsmuster\n.Schutzfähigkeit
      geistiger Schöpfungen durch das Urheberrechtsgesetz\n.Übertragung von Rechten
      durch Lizenzvertrag\n.Abgrenzung von Patent- und Urheberrechtsschutz bei Programmierleistungen\n.Markenschutz
      für Wörter und Bilder\n.Domainrecht\n.Grundlagen des Wettbewerbsrechts anhand
      von Beispielen (Anbieterkennzeichnung, SPAM, Telefonwerbung, Meta-Tags)\n.Verantwortlichkeit
      bei Telemedien (Providerhaftung, Haftung für Links)\n.</inhalt>\n        <leistungen>ref40sem60</leistungen>\n
      \       <medien>Tafel, Folien und Beamer</medien>\n        <literatur>.Peter
      Chrocziel, Einführung in den gewerblichen Rechtsschutz und das Urheberrecht,
      2. Aufl., 2002\n.Thomas Hoeren, Internetrecht, Online-Skript, Stand 09/2008\n.</literatur>\n
