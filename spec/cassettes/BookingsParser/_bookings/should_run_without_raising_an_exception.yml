      \   <email xmlns:emailtrasher=\"java:edu.hm.cs.fi.exporter.EmailTrasher\">removed</email>\n
      \   <website>http://www.cs.hm.edu/~hertle</website>\n    <phone>3710</phone>\n
      \   <function>Dekan</function>\n    <focus>Entrepreneurship; Marketing; Statistik;
      Datenanalyse</focus>\n    <publication/>\n    <office>r3044</office>\n    <emailoptin>true</emailoptin>\n
