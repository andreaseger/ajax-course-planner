      \       <voraussetzungen>Fundierte Englischkenntnisse (intermediate - postintermediate)</voraussetzungen>\n
      \       <ziele>Anwendungsorientiertes Wissen zur adäquaten englischsprachigen
      Textproduktion in fachlichem Kontext und Fähigkeit, dieses in Studium und Beruf
      praktisch umzusetzen.\n#\nIn this course, you will acquire theoretical knowledge
      on how to produce adequate professional documents in English. You will improve
      your writing process, enhance your planning strategies, and boost your revising
      competence.You will practice your writing skills to develop the handcraft you
      need for your current studies, as well as for your future job.</ziele>\n        <inhalt>.
      Eigenarten der fachbezogenen Textsorten, Textanalyse\n .Psychologische Hintergründe
      der Rezeption und Produktion fachbezogener Texte\n .Normen der fachlichen Kommunikation
      in Schrift\n .Konstrastive Analyse der englischen und deutschen Schreibstandards
      - interkulturelle Aspekte\n .Prozessorientiertes Schreiben - Spezifika und Organisation\n
      .Textgestalten für unterschiedliche Anwendungen und Adressatengruppen\n .Anforderungen
      an die Kommunikation technischer Inhalte der Informatik\n .Schreiben im Web
      - von der email bis zur elektronischen Dokumentation\n .\n#\n.Technical writing
      and its genres&amp;#8213;text analysis;\n.Psychological background of the reception
      and production of\nscientific and technical text types;\n.Norms of the professional
      communication in writing;\n.Constrastive analysis of the English and German
