      Sicherheitsmechanismen und –verfahren auf Netzzugangsschicht #\n-- Sicherheitsmechanismen
      und –verfahren auf Netzwerkschicht #\n-- Sicherheitsmechanismen und –verfahren
      auf Transportschicht #\n-- Sicherheitsmechanismen und –verfahren auf Anwendungsschicht
      #\n-- Netzwerkinfrastruktursicherheit #\n- Einsatzszenarien und aktuelle Beispiele
      aus der Praxis</inhalt>\n    <leistungen>sa40mp60</leistungen>\n    <medien>Veranstaltungsspezifische
      Website, Tafel und Folien (Powerpoint)</medien>\n    <literatur>Roland Bless,
