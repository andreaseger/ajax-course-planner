      und Prüfungsvorbereitung</aufwand>\n        <voraussetzungen>Analysis(IF-I-B-101),
      Lineare Algebra(IF-I-B-103), Numerische Mathematik(IF-I-B-M02)</voraussetzungen>\n
      \       <ziele>.Fundierte Kenntnisse der Theorie und Praxis grundlegender Konzepte
      der Optimierung, insbesondere der Modellierung von Optimierungsproblemen und
      der Dualitätstheorie.\n .Fähigkeit, mit diesen Methoden Optimierungsprobleme
      aus verschiedenen Anwendungsgebieten zu formulieren, zu klassifizieren und mit
      geeigneten Paketen zu lösen. \n.</ziele>\n        <inhalt>Es werden Anwendungen
      der linearen und nichtlinearen (konvexen und nicht-konvexen) Optimierung besprochen.
      Darüberhinaus werden globale, dynamische sowie stochastische Optimierungsprobleme
      und ihre Anwendungen angesprochen. Ein Schwerpunkt der Anwendungen liegt hierbei
