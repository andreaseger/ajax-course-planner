      and development of a product. They will be able to follow these processes to
      design products that:\n\n.Are easier to understand and use, thus reducing training
      and support costs. Design problems can be detected earlier in the development
      process, saving both time and money.\n.Improve user satisfaction and build a
      better reputation for the web site and for the organization that developed it\n.Significantly
      improve the productivity and operational efficiency of individual users and
      consequently the organization.\n.\nStudents should also be able to:\n\n.Understand,
      analyze, and develop user-centered design of interactive web applications from
      idea inception to final product\n.Understand and use quantitative and qualitative
      data gathering techniques and methods including interviews, observation, and
      surveys</ziele>\n        <inhalt>In this course, we will study the theory and
      practice of user-centered design. We will begin by developing a strong theoretical
      foundation in user-centered design by covering basic concepts in human-computer
      interaction, user interface design principles, task and user analysis, interface
      design methods, user interface evaluation and usability testing. Students will
      be expected to learn how to design, prototype and evaluate user interfaces to
      interactive information systems by examining what research has uncovered, what
      developers have produced, and how people perform information tasks.\n.Introduction
      to Usability\n#o Usability and the World Wide Web\n#o Information Architecture
      for the World Wide Web\n.User Centered Design (UCD)\n#o Human Factors and HCI\n#o
      The Process of UCD\n#o Traditional Lifecycle Model of Systems Development\n#o
      New Challenges for Web Development Projects\n#o User Needs at the Center of
      a Lifecycle Model\n#o The Usability Engineering Life Cycle\n.Usability Aware
      Design\n#o Usability Guidelines\n#o Usability Metrics\n.User Centered Design
      Methods\n#o Task analysis\n#o Contextual Inquiry\n#o Card sorting\n#o Heuristic
      Evaluation\n#o Usability Testing\n#o Participatory design \n#o Rapid prototyping\n#o
      Cognitive Walkthrough\n.Usability and Accessibility\n.\nThe course will include
      several small assignments and a large group project. The goal of the final project
      is to convert the theory learned in the course into practice. Students will
      work in groups to design an interactive web application using a combination
      of the main user-centered design methods (usability testing, contextual inquiry,
      heuristic evaluation, participatory design, cognitive walk through and design-focused
      ethnographic methods) during the steps of the development life cycle of a product.
      They will test and evaluate the effectiveness, efficiency, and satisfaction
      with which users can achieve tasks in the particular functional prototypes of
      the web application. Students will report their findings in an oral presentation.</inhalt>\n
      \       <leistungen>sa40sp60</leistungen>\n        <medien/>\n        <literatur>I
      recommend the book \n.“Web Site Usability Handbook” by Mark Pearrow, Charles
      River Media; 2nd edition (October 2, 2006). .\nAdditional readings will be from
      current literature, available either on the web or via handouts.</literatur>\n
