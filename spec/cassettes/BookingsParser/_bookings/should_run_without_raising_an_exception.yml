      \   <officehourroom>r3044</officehourroom>\n    <officehourcomment>während der
      Vorlesungszeit. Alternative Termine bitte per Email vereinbaren.</officehourcomment>\n
      \   <einsichtdate>2012-02-10</einsichtdate>\n    <einsichttime>09:00</einsichttime>\n
      \   <einsichtroom>r3015</einsichtroom>\n    <einsichtcomment>9:00 - 10:00 Uhr</einsichtcomment>\n
      \   <password>removed</password>\n    <modul>\n        <name>Bewertung von unternehmerischen
      Chancen und Risiken</name>\n        <angebot>einzeln</angebot>\n        <credits>5</credits>\n
      \       <sws>4</sws>\n        <verantwortlich>hertlejochen</verantwortlich>\n
      \       <teacher>hertlejochen</teacher>\n        <language>de</language>\n        <language>en</language>\n
      \       <lehrform>su-uebungen</lehrform>\n        <aufwand>40 Präsenzstunden
      Vorlesung, 20 Präsenzstunden Übung, 35 Stunden Vor/Nachbereitung der Übungen,
      55 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>#Betriebswirtschaftliche Kenntnisse (Jahresabschluss,
      Finanzierung, Organisation)\n#Wirtschaftsmathematik\n#Grundkenntnisse der Modellierung
      in Excel</voraussetzungen>\n        <ziele>.Formale Konzepte der Formulierung
      von Unternehmensstrategien\nkennen\n.Unternehmerische Chancen und Risiken im
      Kontext einer Unternehmensstrategie\nerkennen und bewerten können\n.Formale
      Konzepte zur finanziellen Bewertung von Firmen, Projekten\nund Entscheidungsalternativen
      kennen und anwenden\nkönnen\n.Formale Konzepte der Risikoanalyse bei unternehmerischen\nEntscheidungen
      kennen und anwenden können\n.Methoden des Managements von Risiken kennen und
      anwenden\nkönnen\n.Gewerbliche Schutzrechte und deren Bewertung kennen und\nanwenden
      können\n.Persönliche Kompetenzen weiter entwickeln (Präsentation,\nKommunikation,
      Teamarbeit)</ziele>\n        <inhalt>Es werden die grundlegenden Konzepte und
      Methoden zur Analyse und Bewertung von unternehmerischen Chancen und Risiken
      vorgestellt und anhand von Übungen vertieft. Die Entscheidungsalternativen werden
      in Beziehung zu einer Unternehmensstrategie gesetzt und finanziell bewertet
      und priorisiert. Fallstudien und Beispiele von wichtigen unternehmerischen Entscheidungen
      und deren Diskussion dienen der Anschauung und Verdeutlichung der Relevanz im
      unternehmerischen Kontext.\n#Die zu erlernenden Konzepte umfassen:\n.Five Forces,
      Portfolioanalyse, SWOT, Entrepreneurial Strategies\n.DCF-Techniken, Transaction-Multiple-Techniken,
      Real Options\n.Benchmarking, Sensitivitätsanalyse, Szenarioanalyse, MC-Simulation\n.Diversifikation,
      Hedging, Risk Ownership</inhalt>\n        <leistungen>sa40kl60</leistungen>\n
      \       <medien>Computer &amp; Beamer, Tafel, Fallstudien</medien>\n        <literatur>.Peter
      F. Drucker: Innovation and Entrepreneurship, HarperBusiness,\n1993\n.Hermann
      Simon: Think! – Strategische Unternehmensführung\nstatt Kurzfrist-Denke\nCampus
      Verlag, 2004\n.Michael E. Porter: Competitive Strategy - Techniques for Analyzing\nIndustries
      and Competitors\nSimon &amp; Schuster, 2004\n.Robert C. Higgins: Analysis for
      Financial Management\nMcGraw-Hill, International Edition 2007\n.Michael Crouhy
      et al.: The Essentials of Risk Management,\nMcgraw-Hill Professional, 2008\n.John
      Charnes: Financial Modelling with Chrystal Ball and Excel,\nWiley Finance, 2007</literatur>\n
      \       <program>ib</program>\n    </modul>\n    <modul>\n        <name>Innovationsmanagement
      und Gründung eines Unternehmens</name>\n        <angebot>einzeln</angebot>\n
      \       <credits>5</credits>\n        <sws>4</sws>\n        <verantwortlich>hertlejochen</verantwortlich>\n
      \       <teacher>hertlejochen</teacher>\n        <language>de</language>\n        <language>en</language>\n
      \       <lehrform>su</lehrform>\n        <aufwand>40 Präsenzstunden Vorlesung,
      20 Präsenzstunden Übung, 35 Stunden Vor/Nachbereitung der Übungen, 55 Stunden
      Nachbereitung der Vorlesung und Prüfungsvorbereitung.</aufwand>\n        <voraussetzungen>Interesse
      an Unternehmertum und an der unternehmerischen Umsetzung eigener Ideen.</voraussetzungen>\n
      \       <ziele>.Erfolgsfaktoren für Innovationen kennen\n.Kunden/Zielgruppen,
      Märkte und Kundennutzen verstehen und bewerten können\n.Gewerbliche Schutzrechte
      kennen und anwenden können (Patente, Gebrauchsmuster, Marken, \\...)\n.Notwendiges
      Grundwissen zur Formulierung eines Businessplans und zur Gründung einer eigenen
      Unternehmung\n.Finanzbedarf für Innovationsprojekte ermitteln und Vorhaben finanziell
      bewerten können\n.Finanzierungsmöglichkeiten für Innovationen / Unternehmensgründungen
      kennen\n.Unternehmensstrategien verstehen und entwickeln können\n.Risikoanalyse
      und Risikomanagementmethoden kennen und anwenden können\n.Persönliche Kompetenzen
      weiter entwickeln (Präsentation, Kommunikation, Teamarbeit)\n.</ziele>\n        <inhalt>Es
      werden alle Phasen des Innovationsprozesses von der Ideenfindung, Potenzialanalyse,
      rechtliche Bewertung, Business Planung, Finanzierung, Strategieplanung, Organisation,
      Teambuilding und das Management von jungen oder stark wachsenden Unternehmen
      behandelt. In kleinen Gruppen wird parallel das erworbene Wissen direkt bei
      der Entwicklung eines neuen Produktes bzw. einer neuen Geschäftsidee direkt
      angewandt. Die Idee wird als Business Plan ausformuliert und am Ende des Semesters
      durch das Team präsentiert.\n#Inhalte:\n.Unternehmerpersönlichkeit (Entscheidungsfindung,
      Teamwork, Konfliktmanagement, Kreativität, Risikomangement)\n.Entwicklung persönliche
      Kompetenzen\n(Präsentation, Kommunikation, Teamarbeit)\n.Der Innovationsprozess:
      von der Idee zum Markt\n(Ideenfindung, Kreativitätsphase, Ideenbewertung, \\...)\n.Erfolgsfaktoren
      für Innovationen kennen\n.Kunden/Zielgruppen, Märkte und Kundennutzen\n.Gewerbliche
      Schutzrechte (Patente, Gebrauchsmuster, Marken, \\...); strategische Bedeutung\n.Notwendiges
      Grundwissen zur Formulierung eines Businessplans und zur Gründung einer eigenen
      Unternehmung\n.Ermittlung des Finanzbedarfs für Innovations­projekte und Bewertung
      finanzieller Vorhaben\n.Finanzierungsmöglichkeiten für Innovationen / Unternehmensgründungen
      kennen\n.Verständnis und Entwicklung von Unternehmensstrategien\n.Rechtliche
      Fragestellungen\n.</inhalt>\n        <leistungen>sa40sp60</leistungen>\n        <medien>Computer
      und Beamer, Tafel, Gruppenarbeit, Marktumfragen / Interviews</medien>\n        <literatur>.Peter
      F. Drucker: ~Innovation and Entrepreneurship~, HarperBusiness, 1993\n.Christine
      K. Volkmann et al.: ~Entrepreneurship - Gründung und Wachstum von jungen Unternehmen~\nLucius&amp;Lucius
      UTB, 2006\n.Michael E. Porter: ~Competitive Strategy - Techniques for Analyzing
      Industries and Competitors~\nSimon &amp; Schuster, 2004\n.Robert C. Higgins:
      ~Analysis for Financial Management~\nMcGraw-Hill, International Edition 2007\n.Bessant,
      John / Tidd, Joe (2007): Innovation and Entrepreneurship; John Wiley &amp; Sons,
      Ltd., West Sussex\n.Hisrich, Robert / Peters, Michael (2002): Entrepreneurship;
      5th ed., McGraw-Hill, New York\n.</literatur>\n        <program>if</program>\n
      \   </modul>\n    <modul>\n        <name>Marketing</name>\n        <angebot>ws</angebot>\n
      \       <credits>5</credits>\n        <sws>4</sws>\n        <verantwortlich>hertlejochen</verantwortlich>\n
      \       <teacher>gutknechtklaus</teacher>\n        <teacher>hertlejochen</teacher>\n
      \       <teacher>thiemewerner</teacher>\n        <language>de</language>\n        <lehrform>su</lehrform>\n
      \       <aufwand>Präsenzstudium: ca. 42 Std., Eigenstudium: ca. 108 Std.</aufwand>\n
      \       <voraussetzungen>Betriebswirtschaftslehre, insbesondere Inhalte der
      Vorlesungen Betriebswirtschaft aus dem\n Grundstudium</voraussetzungen>\n        <ziele>~Lernziele:~\n
      Dieses Modul vermittelt Kenntnisse der Marktforschung und der Marketing-Instrumente.
      #\n ~Kompetenzen:~\n Die Studierenden sind mit den wesentlichen Elementen der
      Marktforschung vertraut. Sie haben die\n Befähigung zur Verdichtung und Anwendung
      der einzelnen Marketing-Instrumente in einem\n Marketing-Mix und zum marktorientierten
      Denken.</ziele>\n        <inhalt>Grundbegriffe des Marketing: Marketingphilosophie,
      Marketing-Organisation, Katalog der\n Marketing-Instrumente und Marketing-Mix,
      Marketingziele, Strategien der Marktbearbeitung,\n Marketing-Planung und Controlling.
      #\n Methoden der Marktforschung: Sekundärforschung, Primärforschung, Auswertungstechniken
      und\n Informationsaufbereitung, Marktprognosen. #\n Produktpolitik: Käuferverhalten,
      Marktanforderungen an ein Produkt, Produktstrategien,\n Produktplanung und -entwicklung,
      Programm- und Sortimentspolitik, Markenpolitik, Servicepolitik. #\n Preispolitik:
      Marktorientierte Preispolitik, Preisstrategien, Preisfindung und -gestaltung,\n
      Konditionenpolitik. #\n Distributionspolitik: Direkter Absatz (Kenntnis und
      Beurteilung der Absatzorgane, Direktmarketing,\n Franchising, Messen), indirekter
      Absatz (Handelsfunktionen und -formen), Vertriebskonzepte,\n Marketing-Logistik.
      #\n Kommunikationspolitik: Corporate Identity, Werbung, Public Relation, Verkaufsförderung.
      #\n Marketing-Konzeptionen: Beispiele aus der Konsumgüter- bzw. Investitionsgüterindustrie
      oder aus\n dem Dienstleistungsbereich, Unterscheidung operativer und strategischer
      Marketing-Entscheidungen,\n Sonderfragen wirtschaftszweigbezogener Marketingkonzeptionen,
      Internationales Marketing.:\n Beschaffungs-, Produktions- und Vertriebslogistik;
      Entsorgung; Handel; Einsatzmöglichkeiten der\n EDV</inhalt>\n        <leistungen>sp</leistungen>\n
      \       <medien>Folien (Powerpoint, PDF) mit Beamer, Tafel, veranstaltungsspezifische
      Website, allgemeine Informationen (Hinweise im WWW), Bücher und Zeitschriftenartikel</medien>\n
      \       <literatur>.Kreutzer, Ralf: Praxisorientiertes Marketing, 3. Aufl.2009\n.Meffert,
      Heribert u.a.: Marketing, 10. Aufl. 2007\n.Meffert, Heribert u.a.: Marketing-Arbeitsbuch,
      10. Aufl 2008\n.Kotler, u. a.: Marketing Management 12. Aufl. 2007\n.Nieschlag,
      Robert; Dichtl, Erwin; Hörschgen, Hans: Marketing,\n19. Aufl. 2002</literatur>\n
      \       <program>ib</program>\n    </modul>\n    <course>\n        <modul>seminarwirtschaftsinformatiki</modul>\n
      \       <group>ib</group>\n        <teacher>gruendertorsten</teacher>\n        <teacher>heigertjohannes</teacher>\n
      \       <teacher>hertlejochen</teacher>\n        <teacher>stuetzlegerhard</teacher>\n
      \       <teacher>thurnerveronika</teacher>\n        <teacher>zimmertorsten</teacher>\n
