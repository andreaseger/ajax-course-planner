      Vorlesung, 30 Präsenzstunden Praktikum, 45 Stunden Vor-/Nachbereitung des Praktikums,
      45 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>Lineare Algebra (IF-I-B-103), Computergrafik und Bildverarbeitung
      (IF-I-B-601), Integraltransformationen (IF-I-B-303), Numerische Mathematik (IF-I-B-M02)\n#\n#Nützlich:
      Systemtheorie (IF-I-M302), Fortgeschrittene Numerische Mathematik (IF-I-M300)</voraussetzungen>\n
      \       <ziele>.Kenntnis notwendiger Grundlagen, wesentlicher Ansätze als auch
      praktischer Verfahren, die für den Aspekt 'Bewegung' in Bildern spezifisch sind\n
      .die Fähigkeit, darauf aufsetzend Aufgaben einzuordnen und eigenständig Lösungen
      zu erarbeiten, vom Konzept bis hin zu eigenen algorithmischen Umsetzungen\n
      .das Erreichen einer kritischen Urteilsfähigkeit über Konzepte sowie die Kompetenz,
      selbst wissenschaftlich neue Konzepte zu erarbeiten\n . </ziele>\n        <inhalt>Bewegung
      ist neben z.B. Farbe, Form und Textur ein wesentlicher Informationskanal zur
      Unterstützung der Erkennungsleistung in der Bildverarbeitung. Die Analyse bewegter
      Objekte spielt in zahlreichen Anwendungen eine wichtige Rolle.\n#\n#Auszug aus
      der Gliederung:\n\n    .Struktur und Bewegung (Modellierung der Szene und des
      Abbildungsprozesses, 3D-Rekonstruktion geometrischer Objekte, Bewegungsvektorfelder)\n
      \   .Signalverarbeitung und Korrespondenzproblem (Korrespondenz von Bildmerkmalen,
      Aperturproblem und optischer Fluß, geschwindigkeitsselektive Frequenzfilter,
      nichtlokale Modelle und Bewegungssegmentation, Strukturmatrix und Variation)\n
      \   .Tracking-Verfahren (Kreuzkorrelation und Fenstersuche, Differenzbildverfahren,
      Kalman-Filter und Bewegungsmodell, Aktive Konturen / Particle Filter)\n . </inhalt>\n
