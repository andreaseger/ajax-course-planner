      wird Netzwerke I (IF-I-B-304)</voraussetzungen>\n        <ziele>Grundlegende
      Kenntnisse über drahtlose Kommunikation mittels Radiowellen, Funkkanälen, Datencodierung,
      Datenübertragung und Antennen. Vertiefter Einblick\nin die Spezifikationen,
      die Arbeitsweise, die Installation und den Gebrauch von\n.RFID\n.Bluetooth\n.WLAN
      802.11\n.WMAN 802.16\n.Cellular Wireless Networks\n.Mobile IP\n.\nErweiterte
      Kenntnisse über Sicherheitskonzepte für WLANs.</ziele>\n        <inhalt>Die
      Grundlagen der drahtlosen Kommunikation werden vorgestellt. Die Konzepte von
      RFID, Bluetooth, WLAN 802.11 werden erklärt, ergänzt durch Angaben zur Installation
      und dem Gebrauch sowie den damit verbundenen Problemen.\n\n#Des weiteren werden
      die Konzepte und der Gebrauch von WMAN 802.16, zellularen drahtlosen Netzwerken
      und Mobile IP vorgestellt und Sicherheitskonzepte für WLANs behandelt. Dazu
      werden Angriffe und Schwachstellen analysiert und die Konzepte diskutiert.\nDie
      Lehrveranstaltung wird ergänzt durch Übungen zu folgenden Themen:\n#1. Installation
      von Bluetooth und WLAN\n#2. Analyse von Bluetooth\n#3. Analyse von WLAN IEEE
      802.11\n#4. Management und Problembehandlung von WLANs\n#5. Sicherheit in 802.11
      WLANs\n#6. Quality-of-Service bei drahtloser Kommunikation</inhalt>\n        <leistungen>sp</leistungen>\n
      \       <medien>Tafel, Folien oder Beamer, Videokonferenzsystem</medien>\n        <literatur>.Bray,
      Sturman: Bluetooth 1.1, Connect without Cables 2. Ed,\n Prentice Hall, London
      2002\n.Stallings, Wireless Communication and Networking, Prentice Hall, London
      2002\n.Bertoni, Radio Propagation for Modern Wireless Systems,\n Upper Saddle
      River, NJ:Prentice Hall 2000\n.Freeman, Radio Systems Design for Telecommunication,
      New York: Wiley 1997\n.Turwachter, Data and Telecommunications: Systems and
      Applications,\n Upper Saddle River,NJ:Prentice Hall 2000\n.Couch, Digital and
      Analog Communication Systems,\n Upper Saddle River,NJ:Prentice Hall 2000\n:</literatur>\n
