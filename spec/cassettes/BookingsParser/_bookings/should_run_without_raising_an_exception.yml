      \   <modul>\n        <name>Algebraische Strukturen</name>\n        <angebot>einzeln</angebot>\n
      \       <credits>5</credits>\n        <sws>4</sws>\n        <verantwortlich>hoerwickjosef</verantwortlich>\n
      \       <teacher>hoerwickjosef</teacher>\n        <language>de</language>\n
      \       <lehrform>su</lehrform>\n        <aufwand>40 Präsenzstunden Vorlesung,
      20 Präsenzstunden Übung, 35 Stunden Vor-/Nachbereitung der Übungen, 55 Stunden
      Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n        <voraussetzungen>Kenntnisse
      in Linearer Algebra</voraussetzungen>\n        <ziele>Kennenlernen der wichtigen
      algebraischen Strukturen, wie z.B. Vektorräume, Gruppen, Ringe, Körper, sowie
      die Herleitung von wichtigen Sätzen. An Hand von Beispielen sollen Anwendungen
      der Algebra in anderen Fachgebieten, wie z.B. Kryptographie, gezeigt werden.</ziele>\n
      \       <inhalt>Grundbegriffe der Gruppentheorie: Homomorphismen, Untergruppen,
      Normalteiler und Faktorgruppen, zyklische Gruppen, direkte Produkte, symmetrische
      und alternierende Gruppen. \nGrundbegriffe der Ringtheorie: Polynomringe, Integritätsbereiche,
      euklidische Ringe.\nGrundbegriffe der Körpertheorie: insbesondere endliche Körper.</inhalt>\n
      \       <leistungen>sp</leistungen>\n        <medien>Tafel, Folien oder Beamer</medien>\n
      \       <literatur>Christian Karpfinger, Kurt Meyberg: Algebra\nSpektrum Verlag</literatur>\n
      \       <program/>\n    </modul>\n    <modul>\n        <name>Differentialrechnung
      in Rn und Differentialgleichungen</name>\n        <angebot>ws</angebot>\n        <credits>5</credits>\n
      \       <sws>4</sws>\n        <verantwortlich>hoerwickjosef</verantwortlich>\n
      \       <teacher>eichsoellneredda</teacher>\n        <teacher>hoerwickjosef</teacher>\n
      \       <teacher>recknagelwinfried</teacher>\n        <language>de</language>\n
      \       <lehrform>su</lehrform>\n        <aufwand>60 Präsenzstunden Vorlesung,
      90 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>Analysis(IF-S-B-101), Lineare Algebra(IF-S-B-103)</voraussetzungen>\n
      \       <ziele>.Fundierte Kenntnisse der wichtigsten Begriffe, Prinzipien und
      Methoden der Analysis mit mehreren Veränderlichen.\n .Fähigkeit, diese in Gebieten
      wie Statistik, Numerik oder Optimierung anzuwenden. .</ziele>\n        <inhalt>In
      dieser Vorlesung werden reelle Funktionen mit mehreren Variablen untersucht.
      Dabei werden fundamentale Begriffe wie\n\n .partielle Ableitung, Gradient, Richtungsableitung,
      Tangentialebene, Jacobi- und Hesse-Matrix .\n\nerläutert und grundlegende Themen
      wie\n\n .Kettenregel, Satz von Schwarz, Taylor-Entwicklung, Linearisierung,
      notwendige und hinreichende Bedingungen für Extrema und Sattelpunkte .\n\nbehandelt.
      Ein weiterer Schwerpunkt der Vorlesung ist die Theorie der gewöhnlichen Differentialgleichungen
      (DGL). Zunächst werden DGL 1. Ordnung untersucht, wobei allgemeine und spezielle
      Lösungen von separablen und linearen DGL ermittelt werden. Dann werden einige
      Typen von DGL 2. Ordnung, insbesondere die allgemeine Schwingungs-DGL, gelöst.
      Schliesslich wird noch ein Einblick in die Theorie der linearen DGL-Systeme
      gegeben.</inhalt>\n        <leistungen>sp</leistungen>\n        <medien>Tafel,
      Folien oder Beamer, Computeralgebrasysteme</medien>\n        <literatur>Meyberg,
      Vachenauer: Höhere Mathematik 1 und 2. Springer #\nO. Forster: Analysis 2. Vieweg
      #\nA. Avez: Differential Calculus. J. Wiley and Sons</literatur>\n        <program/>\n
      \   </modul>\n    <modul>\n        <name>Diskrete Mathematik</name>\n        <angebot>ss</angebot>\n
      \       <credits>5</credits>\n        <sws>4</sws>\n        <verantwortlich>hoerwickjosef</verantwortlich>\n
      \       <teacher>grubermanfred</teacher>\n        <teacher>hoerwickjosef</teacher>\n
      \       <teacher>recknagelwinfried</teacher>\n        <teacher>ruckertmartin</teacher>\n
      \       <language>de</language>\n        <lehrform>su-uebungen</lehrform>\n
      \       <aufwand>40 Präsenzstunden Vorlesung, 20 Präsenzstunden Übung, 35 Stunden
      Vor-/Nachbereitung der Übungen, 55 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>Keine</voraussetzungen>\n        <ziele>Grundlegende
      Kenntnis der Standardthemen aus dem Bereich der diskreten Mathematik. Verständnis
      für wichtige Begriffe und Sätze. Fähigkeit, das Gelernte auf praktische Probleme
      anzuwenden.</ziele>\n        <inhalt>Es sollen jeweils kurze Einführungen in
      die nachfolgend angegebenen Gebiete gebracht werden: Kombinatorik, Zahlentheorie,
      Codierung, Kryptographie, Graphentheorie</inhalt>\n        <leistungen>sp</leistungen>\n
      \       <medien>Tafel, Folien oder Beamer</medien>\n        <literatur>Albrecht
      Beutelspacher, Diskrete Mathematik für Einsteiger, Vieweg\n #Matousek, Nesetril,
      Diskrete Mathematik, Springer</literatur>\n        <program/>\n    </modul>\n
      \   <modul>\n        <name>Lineare Algebra</name>\n        <angebot>ws</angebot>\n
      \       <credits>5</credits>\n        <sws>4</sws>\n        <verantwortlich>hoerwickjosef</verantwortlich>\n
      \       <teacher>hoerwickjosef</teacher>\n        <teacher>ruckertmartin</teacher>\n
      \       <language>de</language>\n        <lehrform>su-uebungen</lehrform>\n
      \       <aufwand>40 Präsenzstunden Vorlesung, 20 Präsenzstunden Übung, 35 Stunden
      Vor-/Nachbereitung der Übungen, 55 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>Keine</voraussetzungen>\n        <ziele>Die Studierenden
      sollen die wichtigsten Begriffe und Resultate der linearen Algebra verstehen.\nFähigkeit
      das Gelernte auf praktische Beispiele anwenden zu können.</ziele>\n        <inhalt>Es
      werden die folgenden Standardthemen der linearen Algebra behandelt: Vektorräume,
      lineare Abbildungen, lineare Gleichungssysteme, Skalarprodukt, Debookinganten,
      Eigenwerte</inhalt>\n        <leistungen>sp</leistungen>\n        <medien>Tafel,
      Folien oder Beamer</medien>\n        <literatur>Siegfried Bosch, Lineare Algebra,
      Springer</literatur>\n        <program/>\n    </modul>\n    <modul>\n        <name>Maß-
      und Wahrscheinlichkeitstheorie</name>\n        <angebot>einzeln</angebot>\n
      \       <credits>5</credits>\n        <sws>4</sws>\n        <verantwortlich>hoerwickjosef</verantwortlich>\n
      \       <teacher>grubermanfred</teacher>\n        <teacher>hoerwickjosef</teacher>\n
      \       <teacher>zielkeandreas</teacher>\n        <language>de</language>\n
      \       <lehrform>su-uebungen</lehrform>\n        <aufwand>40 Präsenzstunden
      Vorlesung, 20 Präsenzstunden Übung, 35 Stunden Vor-/Nachbereitung der Übungen,
      55 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>Keine</voraussetzungen>\n        <ziele>Wahrscheinlichkeitsdenken
      (probabilistic thinking) auf maßtheoretischer Grundlage;\n#Sicherer Gebrauch
      maß- und wahrscheinlichkeitstheoretischer Konzepte zur anwendungsbezogenen stochastischen
      Modellbildung.</ziele>\n        <inhalt>Grundlagen der Maßtheorie, Maß- und
      Wahrscheinlichkeitsräume, Zufallsvariablen, Verteilungen, Erwartungswerte, Unabhängigkeit,
      bedingte Wahrscheinlichkeiten, bedingte Erwartungswerte,\nKonvergenzarten und
      Grenzwertsätze.\n#Optional: Einführung in stochastische Prozesse, Martingale,
      Stoppzeiten, Markovketten.</inhalt>\n        <leistungen>sp</leistungen>\n        <medien>Tafel,
      Beamer, Computeralgebra-Systeme</medien>\n        <literatur>L.Breiman, ~Probability~,
      Siam Classics in Applied Mathematics, 1992, ISBN 0-89871-296-3\n#P.Billingsley,
      ~Probability and Measure~, Wiley Series in Probability and Mathematical Statistics,
      1995, ISBN 0-471-00710-2\n#A.N. Shiryaev, ~Probability Theory~, Graduate Texts
      in Mathematics\nSpringer-Verlag, 1996, ISBN 0-387-94549-0\n#H.Bauer, ~Wahrscheinlichkeitstheorie~,
      DeGruyter, 2001, ISBN 3-11-012191-3\n#H.Bauer, ~Maß- und Integrationstheorie~,
      DeGruyter, 1992,  ISBN 3-11-013625-2\n#D.Meintrup, St.Schäffer, ~Stochastik~,
      Springer, 2004, ISBN 3-540-21676-6\n#J.Jacod, Ph.Protter, ~Probability Essentials~,
      Springer, 2002, ISBN 3-540-43871-8\n#H.Dehling, B.Haupt, ~Einführung in die
      Wahrscheinlichkeitstheorie und Statistik~, Springer, 2004, ISBN 3-540-20380-X</literatur>\n
      \       <program>is</program>\n    </modul>\n    <modul>\n        <name>Stochastische
      Modelle in der Technik</name>\n        <angebot>einzeln</angebot>\n        <credits>5</credits>\n
      \       <sws>4</sws>\n        <verantwortlich>hoerwickjosef</verantwortlich>\n
      \       <teacher>hoerwickjosef</teacher>\n        <teacher>zielkeandreas</teacher>\n
      \       <language>de</language>\n        <lehrform>su-uebungen</lehrform>\n
      \       <aufwand>40 Präsenzstunden Vorlesung, 20 Präsenzstunden Übung, 35 Stunden
      Vor-/Nachbereitung der Übungen, 55 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>Lineare Algebra, Analysis, Integraltransformationen,
      Statistik, Numerik, Optimierung</voraussetzungen>\n        <ziele>Viele technische
      und natürliche Systeme sind zufälligen Einflüssen ausgesetzt, beispeilsweise\n\n.Gebäude,
      auf die Wind-,  Erdbeben- oder Wasserkräfte wirken oder die zufällige Materialeigenschaften
      haben\n.Fahrzeuge, die auf holpriger Strasse fahren\n.Flüsse, die Niederschläge
      aufnehmen müssen\n.Dämme, die überflutet werden\n.Berghänge, auf denen eine
      Lawine abgeht. .\n\nDiese Systeme haben zufällige Eingangsgrössen oder Parameter
      und deshalb auch zufällige Ausgangsgrössen. Die Studenten sollen lernen, wie
      man solche stochastische Systeme durch mathematische Modelle nachbildet und
      wie man diese Modelle mit Hilfe des Computers validiert, kalibriert und verifiziert.</ziele>\n
      \       <inhalt>Es werden mathematische Modelle für reale Systeme mit stochastischen
      Einflüssen aufgestellt. Diese Modelle werden dann analysiert, auf Relevanz,
      Sensitivität, Zuverlässigkeit und Prognosefähigkeit überprüft. Insbesondere
      werden wichtige Kenngrössen der stochastischen Ausgangsgrössen der Modelle ermittelt
      und es wird auch auf die Steuerung, Regelung und die Vorhersage der Zustände
      der Systeme eingegangen.</inhalt>\n        <leistungen>sp</leistungen>\n        <medien>Tafel,
      Folien oder Beamer</medien>\n        <literatur>Friedrich, Lange: Stoch. Prozesse
      i. Natur u. Technik. Harri Deutsch #\nGahnem, Spanos: Stochastic Finite Elements.
      Dover #\nI. Elishakoff: Probabilistic Theory of Structures. Dover #\nG. Adomian:
      Stochastic Systems. Academic Press</literatur>\n        <program/>\n    </modul>\n
      \   <modul>\n        <name>Wahrscheinlichkeitstheorie und Statistik</name>\n
      \       <angebot>ss</angebot>\n        <credits>5</credits>\n        <sws>4</sws>\n
      \       <verantwortlich>hoerwickjosef</verantwortlich>\n        <teacher>grubermanfred</teacher>\n
      \       <teacher>hoerwickjosef</teacher>\n        <language>de</language>\n
      \       <lehrform>su-uebungen</lehrform>\n        <aufwand>40 Präsenzstunden
      Vorlesung, 20 Präsenzstunden Übung, 35 Stunden Vor-/Nachbereitung der Übungen,
      55 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>Keine</voraussetzungen>\n        <ziele>Die Studierenden
      sollen eine erste Einführung in die Stochastik erhalten. Das Ziel ist, die wichtigsten
      Begriffe und Resultate sowohl anschaulich als auch mathematisch abstrakt zu
      verstehen.\nFähigkeit, mit Hilfe des Gelernten einfache Aufgaben aus dem Fachgebiet
      zu lösen.</ziele>\n        <inhalt>Zum Erklären wichtiger Begriffe und zur Formulierung
      von Lehrsätzen werden in erster Linie diskrete Wahrscheinlichkeitsräume verwendet.
      Es werden folgende Themen behandelt: Wahrscheinlichkeitsräume, Zufallsvariable,
      Laplace-Modelle, Formel des Ein- und Ausschließens, Erwartungswert, mehrstufige
      Experimente, bedingte Wahrscheinlichkeiten, gemeinsame Verteilung von Zufallsvariablen,
      verschiedene Verteilungen, Varianz, Kovarianz und Korrelation, Gesetz großer
      Zahlen, zentraler Grenzwertsatz, Schätzprobleme, statistische Tests</inhalt>\n
      \       <leistungen>sp</leistungen>\n        <medien>Tafel, Folien oder Beamer</medien>\n
      \       <literatur>Norbert Henze, Stochastik für Einsteiger, Vieweg\n #Albrecht
      Irle, Wahrscheinlichkeitsheorie und Statistik, Teubner</literatur>\n        <program/>\n
