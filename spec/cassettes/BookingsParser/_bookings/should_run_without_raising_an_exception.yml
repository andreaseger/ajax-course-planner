      im Anfertigen von Studienarbeiten #\nBasiskenntnisse in der Präsentation von
      Ergebnissen</voraussetzungen>\n        <ziele>Verständnis über Aufbau von Integrationstopologien
      (Peer to Peer,\nHub &amp; Spoke, Common Information Bus), #\nVerständnis der
      Erzeugung und Verwendung von Schnittstellen\n(Inbound, Outbound, A2A, B2B, B2C)
      zur Integration von Geschäftsprozessen, #\nErkennen der Bedeutung von Prozessintegration
      und Service-\nOrientierter Architektur durch Verwendung von Web Services.</ziele>\n
      \       <inhalt>Aufgrund der wachsenden Bedeutung von Integrationsplattformen\nund
      Service-Orientierter Architektur (SOA) ist es Ziel dieser Veranstaltung,\nMöglichkeiten
      zur Realisierung der prozessorientierten\nIntegration von Anwendungssystemen
      in heterogenen ITAnwendungsarchitekturen\ndarzustellen. #\nInsbesondere soll
      die Kommunikation zwischen Anwendungssystemen\nbasierend auf ABAP, Java und
      C# über ein EAI-System\ndargestellt werden. #\nDabei soll die Einbindung von
