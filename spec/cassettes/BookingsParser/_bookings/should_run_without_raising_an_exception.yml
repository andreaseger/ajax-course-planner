      \   <einsichtcomment/>\n    <password>removed</password>\n    <modul>\n        <name>Advanced
      International Management</name>\n        <angebot>einzeln</angebot>\n        <credits>5</credits>\n
      \       <sws>4</sws>\n        <verantwortlich>peislthomas</verantwortlich>\n
      \       <teacher>peislthomas</teacher>\n        <language>en</language>\n        <lehrform>su-uebungen</lehrform>\n
      \       <aufwand>Präsenzstudium: ca. 42 Std., Eigenstudium: ca. 108 Std.</aufwand>\n
      \       <voraussetzungen>This course focuses on international business strategies
      and the\nprocess, difficulties, and opportunities of management across borders\nthrough
      Mergers and Acquisitions (M&amp;A). #\nThe course builds on the Introduction
      to International Management\nseminar.</voraussetzungen>\n        <ziele>The
      teaching objectives synthesize the theoretical aspects of international\nmanagement
      objectives and M&amp;A with practical application\nof management principles
      in a work environment. #\nTo build on the principles of international management
      and apply\nthe concept in case studies and project assignments. #\nTo understand
      the use of general management skills and concepts\nin conducting international
      operations and to integrate the principles\nof management, marketing, accounting,
      and finance to successfully\nmanage M&amp;A transactions. #\nTo become aware
      of how different national cultures directly and\nindirectly influence the management
      and the evaluation of businesses\nin various countries. #\nTo include the concept
      of Mergers and Acquisitions in the strategic\nframework of global and multinational
      companies. #\nTo recognize various differences and similarities between the
      management\ntechniques and systems of European organizations and the\norganizations
      of other nationalities.</ziele>\n        <inhalt>Mergers and acquisitions activity
      over the last 10 years has run at\nunprecedented level. Moreover, M &amp; As
      are a key element of\nmany European firms´ business strategies to maximize value
      and\ncreate sustainable competitive advantage. Yet many acquisitions\nfail.
      Deals that were supposed to create value for the organization\nend up destroying
      value. Why ? Acquisitions are complex and are\ndifficult to execute and manage
      successfully. How you will benefit\nby the course: Gain an understanding of
      why acquisitions success\nand fail. Understand why successful mergers or acquisitions
      require\nan accurate structure (planning), a comprehensive strategy,\nand an
      understanding for cultural diversity.</inhalt>\n        <leistungen>sa40kol60</leistungen>\n
      \       <medien>Text readings, case studies, discussions, and presentations.
      In class activities students will analyze corporate actions, successes and failures,
      strategy effectiveness, profit results, in view of corporate objectives.</medien>\n
      \       <literatur>.Peng, Mike, Global Business, International Edition 1e, ISBN-13:\n9780324585940,
      ISBN: 0324585942, Published by South Western,\n2009\n.The Art of M&amp;A, A
      Merger Acquisition Buyout Guide, Third Edition,\nStanley Foster Reed, Alexandra
      Reed Lajoux, McGraw-Hill\n1998\n.Mergers and Acquisitions, The McGraw-Hill Executive
      MBA Series,\nJ. Fred Weston, Samuel C. Weaver, McGraw-Hill 2001\n.Reference
      Materials:\nCorporate Annual Reports #\nThe Wall Street Journal #\nThe Financial
      Times #\nThe Economist #\nClass Handouts and other business publications</literatur>\n
      \       <program>ib</program>\n    </modul>\n    <modul>\n        <name>Introduction
      to International Management</name>\n        <angebot>einzeln</angebot>\n        <credits>5</credits>\n
      \       <sws>4</sws>\n        <verantwortlich>peislthomas</verantwortlich>\n
      \       <teacher>peislthomas</teacher>\n        <language>en</language>\n        <lehrform>su-uebungen</lehrform>\n
      \       <aufwand>Präsenzstudium: ca. 42 Std., Eigenstudium: ca. 108 Std.</aufwand>\n
      \       <voraussetzungen>Prerequisites: In order to successfully pass this class
      you should have an understanding of business and strategy as well as good English
      language skills. The seminar is open to Erasmus students as well as students
      from other departments who qualify as stated above.</voraussetzungen>\n        <ziele>The
      teaching objectives will synthesize the theoretical aspects of international
      management strategy with practical application of management principles in a
      work environment. This will be accomplished through interactive discussions,
      text readings, case studies, and team presentations. In class students will
      analyze corporate actions, successes and failures, strategy effectiveness, and
      profit results in view of corporate objectives.</ziele>\n        <inhalt>To
      understand the use of general management skills in conducting international
      operations. This requires integration of knowledge from management, marketing,
      accounting, and finance courses.\n#To become aware of how different national
      cultures directly and indirectly influence the management of businesses in various
      countries.\n#To recognize various differences and similarities between the management
      techniques and systems of US/EU organizations and the organizations of other
      nationalities.\n#To understand the benefits and difficulties of borrowing management
      techniques and systems from another culture.\n#To develop a better ability to
      manage cultural diversity.</inhalt>\n        <leistungen>sa40kol60</leistungen>\n
      \       <medien>Flipchart und Folien (Powerpoint), allgemeine Informationen
      (Hinweise im WWW), Bücher, Zeitschriftenartikel und Tagungsbände</medien>\n
      \       <literatur>Required Reading:\n.Textbook: Peng, Mike, Global Business,
      International Edition 1e, ISBN-13: 9780324585940, ISBN: 0324585942, Published
      by South Western, 2009\n.Reference Materials: Corporate Annual Reports, The
      Wall Street Journal Europe, The Financial Times, The Economist, Harvard Business
      Review, Class Handouts and other business publications</literatur>\n        <program>ib</program>\n
      \   </modul>\n    <course>\n        <modul>introductiontointernationalmanagement</modul>\n
      \       <group>ib</group>\n        <teacher>peislthomas</teacher>\n    </course>\n</person>"
