      Stunden Vor-/Nachbereitung des Praktikums, 45 Stunden Nachbereitung der Vorlesung
      und Prüfungsvorbereitung</aufwand>\n        <voraussetzungen>Grundstudium\n#Empfohlen
      wird Netzwerke I (IF-I-B-304)</voraussetzungen>\n        <ziele>Fähigkeit zum
      Management von Rechnernetzen. Dazu bedarf es der\nBeherrschung der Konzepte
      und Strategien zur Organisation der\nAbläufe in Netzen einschließlich der Verfahren
      zur Konfiguration\nvon Netzkomponenten wie Switches, Router, Gateways. Sicherheitsprobleme
      bzw. Risiken in Netzen sollen erkannt und Verfahren zu ihrer\nAbwehr entwickelt
      werden können.</ziele>\n        <inhalt>Standards und Empfehlungen für das Management
      von heterogenen LANs.\nManagement-Protokolle. Beispiel-Implementierungen von
      Netzwerkmanagement-\nSystemen. Komponentenmanagement für Bridges, Switches,
      Router, Gateways.\nQuality-of-Service Anforderungen in IP-basierenden Systemen
      und Implemetierungsmechanismen. VLANs, Aufgaben und Realisierungen. Netzwerksicherheit,
      Firewallkonzepte und Security-Policies.\n#Übungen im virtuellen Labor zu folgenden
