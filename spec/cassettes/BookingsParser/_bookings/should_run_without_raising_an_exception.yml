      Methoden Techniken, Verfahren und Werkzeugen des\n Software Engineering in konkreten
      Aufgabenstellungen anwenden können.</ziele>\n        <inhalt>Software Engineering
      ist die Technik der Entwicklung mittlerer\nund großer SW-Systeme im Team in
      einem Auftraggeber/-nehmer\nVerhältnis. Dieser Rahmen motiviert die Inhalte
      der Veranstaltung.\nEine exakte Ermittlung von fachlichem Modell und Anforderungen\n(Pflichtenheft)
      sowie eine Aufwandsschätzung vermeiden spätere\nRisiken für Software Projekte
      und sind daher ein Schwerpunkt der\nVeranstaltung. Die durchgängige Verwendung
      der UML (Unified\nModeling Language) erhöht die Kommunikationsmöglichkeit in\nSW-Projekten.
      #Der Einsatz von objektorientierten Analyse- und Entwurfsmodellen,\nsowie die
      Auswahl eines geeigneten Architekturstils\nführen zu standardisierten Lösungen
      und tragen damit zu einer\nMindestqualität der Software bei. Im Einzelnen: Ziele
      des Software\nEngineering, Aufwandsschätzung. Qualitätsmerkmale, Produktmodelle,\nLasten-
      und Pflichtenheft, Anforderungsanalyse, Objektorientierte\nAnalyse (OOA), Objektorientierter
      Entwurf (OOD),\nUML Anwendungsfalldiagramm, UML Klassendiagramm, UML Objektdiagramm,
      UML Zustandsdiagramm, UML Sequenzdiagramm,\nUML Kommunikationsdiagramm, UML
      Aktivitätsdiagramm.\nQuerschnittsthemen: Qualitätsmanagement, Projektmanagement,\nKonfigurationsmanagement,
      Dokumentation</inhalt>\n        <leistungen>sa40kl60</leistungen>\n        <medien>Tafel
      und Folien (Powerpoint) Aufgaben zur aktiven Erarbeitung wichtiger Aspekte bei
      der SW-Entwicklung, selbstständiges Programmieren</medien>\n        <literatur>.Balzert,
