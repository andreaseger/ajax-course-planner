      \       <aufwand>56 contact hours (28 hours for lecture&amp;discussion,28 hours
      for lab sessions), 44 hours for preparing and documenting lab and in-class assignments,
      50 hours for reviewing classes, implementing the final project and preparing
      for the exam.</aufwand>\n        <voraussetzungen>Basic skills in programming
      and data structures.</voraussetzungen>\n        <ziele>Upon successful completion
      of the course, the student will\n.have an overview of various filtering techniques
      and their applications in several recommender systems. The students will have
      a clear understanding of the content filtering, collaborative filtering and
      web usage mining approaches.\n.understand various recommendation techniques,
      and be able to evaluate existing methods in use today on Web applications, like
      e-commerce, information retrieval and social networks.\n.have an overview and
      clear understanding of various techniques in adaptive hypermedia and adaptive
      educational systems with emphasis on the intrinsic users’ characteristics like
      visual, cognitive, and emotional processing parameters.\n.have independently
      developed a small, but complete recommender/adaptive system \n.</ziele>\n        <inhalt>Recommender
      systems guide people to find interesting content, products or items based on
      information from other people or the description of the content itself. The
      information that other people provide may come from explicit ratings, tags,
      or reviews, or implicitly from their navigational history, previous item selections
      or transactions. The information can be aggregated and used to select, filter,
      or sort items. The recommendations may be personalized to the preferences of
      different users.\nAdaptive hypermedia improves the usability of hypermedia by
      building a model of the preferences and knowledge of an individual user and
      uses this information to adapt the hypertext to the needs of that particular
      user. Adaptive Educational Hypermedia is the main representative of this category.\n.Information
      overload (news articles, blog posts, movies, books and music tracks online,etc.)\n.Definition
      of recommender system\n.Classification of recommender systems\n#o Content-based
      recommendations\n#o Collaborative-Filtering Based recommendations\n#o Web Usage
      Mining\n#o Hybrid approaches \n.Content-Based Methods\n#o TF-IDF (Term Frequency/Inverse
      Document Frequency)\n.Collaborative-Filtering (CF) Methods\n#o User-based CF\n#o
      Item-based CF\n.Web Usage Mining\n.Hybrid Methods\n.Recommender systems and
      e-commerce applications\n.Social Recommender Systems and Social Navigation\n.Adaptive
      Hypermedia\n.Adaptive Educational Hypermedia\n.Cognitive and Affective Profiles
      in Adaptive Learning\n.\nThe course will include several small assignments and
      a large group project. The goal of the final project is to convert the theory
      learned in the course into practice. Work in groups or individually to develop
      a small, but complete recommender/adaptive system, which the students will present
      at the end of the course.</inhalt>\n        <leistungen>sa40sp60</leistungen>\n
