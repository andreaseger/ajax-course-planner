      \       <ziele>~Lernziele:~\nZiel des Moduls ist das Vertiefen des selbstständigen
      Einarbeitens,\nDarstellens und Vertretens ausgewählter aktueller Themen aus
      der\nWelt der komponentenorientierten Softwareentwicklung. #\n~Kompetenzen:~\nDie
      Studierenden vertiefen die Fähigkeit, sich komplexe Sachverhalte\nwissenschaftlich
      auszuarbeiten, zu präsentieren und zu verteidigen.</ziele>\n        <inhalt>Die
      Programmiersprache Java und die dazugehörende Spezifikation\nJavaEE 5 für die
      Entwicklung von komplexen, verteilten Anwendungssystemen\nhat sich einen festen
      Platz in der Welt der\nSoftwareentwicklung erobert. Inzwischen wird jeder wichtige
      Aspekt\nbeim Aufbau unternehmensweiter Applikationen durch JavaEE\nabgedeckt.
      Parallel dazu hat sich in den letzten Jahren mit\ndem Spring Framework eine
      leichtgewichtige Alternative zu diesen\ntraditionellen, manchmal doch etwas
      schwerfällig anmutenden\nKonzepten etabliert. #\nIn dieser Veranstaltung soll
      sowohl eine Einführung in den Stand\nder Dinge, als auch eine Untersuchung der
      aktuellen Strömungen\nauf dem Gebiet der Softwareentwicklung mit dem Schwerpunkt\nauf
      Java (Enterprise Edition) durchgeführt werden. Die einzelnen\nThemen umfassen
      ein weites Spektrum und sollen einen Querschnitt\nüber die aktuelle Entwicklung
      bieten. #\nDie Studierenden werden über eine eigenständige, wissenschaftliche\nErarbeitung
      einer Seminararbeit zu einem Thema aus dem geschilderten\nUmfeld an die generelle
      Vertiefung in ein Fachthema\nherangeführt. #\nDurch die Vorstellung der eigenen
      Seminararbeit mit adäquatem\nEinsatz von multimedialen Hilfsmitteln und deren
