      C.: Hadoop in Action. Manning (2010)\n.Endlich, S. et al.: NoSQL: Einstieg in
      die Welt nichtrelationaler Web 2.0 Datenbanken. Carl Hanser Verlag (2010)\n.</literatur>\n
