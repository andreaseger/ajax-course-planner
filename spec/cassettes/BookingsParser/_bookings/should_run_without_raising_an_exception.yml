      Stunden Vor-/Nachbereitung des Praktikums, 45 Stunden Nachbereitung der Vorlesung
      und Prüfungsvorbereitung</aufwand>\n        <voraussetzungen>Lineare Algebra
      (IF-I-B-103), Computergrafik und Bildverarbeitung (IF-I-B-601), Wahrscheinlichkeitstheorie
      und Statistik (IF-I-B-404), Operations Research (IF-I-B-M03)\n#\n#Nützlich:
      Numerische Mathematik (IF-I-B-M02), Digitale Bildverarbeitung (IF-I-M002)</voraussetzungen>\n
      \       <ziele>. Verstehen der grundlegenden Konzepte des Fachgebietes\n.Fähigkeit
      zur selbständigen Umsetzung konkreter Verfahrenstypen\n.Befähigung zum kritischen
      zielführenden Umgang mit Sammlungen vorgefertigter Lösungsbibliotheken\n.das
      Erreichen einer kritischen Urteilsfähigkeit über Konzepte sowie die Kompetenz,
      selbst wissenschaftlich neue Konzepte zu erarbeiten\n . </ziele>\n        <inhalt>Muster
      können in unterschiedlichsten Signalen vorkommen. Das zuverlässige Erkennen
      und die Klassifikation von Mustern (z.B. Objekterkennung) als auch die nicht-analytische
      Modellbildung ist eine wesentliche weiterführende Schlüsselkompetenz in vielen
      Anwendungsbereichen.\n#\n#Auszug aus der Gliederung:\n\n    .der Merkmalsbegriff,
      Beispiele zur Merkmalsbildung\n    .Bayes-Entscheidungstheorie\n    .Überwachtes
      Lernen\n\t  # - Klassifikation: Parametrische Verfahren, Nichtparametrische
      Verfahren, Support Vector Maschinen\n\t  # - Regression: Lineare und nichtlineare
      Regression, Support-Vector-Regression\n    .Ansätze und Verfahren zur Merkmalsreduktion\n
      \   .Unüberwachtes Lernen\n    .Abschätzung des Lernerfolges und Generalisierung\n
      . </inhalt>\n        <leistungen>sa40sp60</leistungen>\n        <medien>Tafel,
      Beamer, selbstgesteuertes Lernen in Kleingruppen, Praktikum z.B. in Mathematica</medien>\n
      \       <literatur>. Pattern Classification, R.O. Duda, P.E. Hart, D.G.Stork,
      Wiley &amp; Sons, 2nd. Ed., 2001\n.Support Vector Machines, N. Christianini,
      J. Shawe- Taylor, Cambridge University Press, 2000\n.Masterkurs Computergrafik
      und Bildverarbeitung, A. Nischwitz, P. Haberäcker, Vieweg, 2004\n . </literatur>\n
