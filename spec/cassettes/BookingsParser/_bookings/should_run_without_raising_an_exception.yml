      zur Laufzeit annehmen könnte, ohne dass diese Zustandsmengen selbst berechnet
      werden müssen.\n.Theoretische Grundlagen (Fixpunke und Verbände)\n.Abstrakte
      Interpretation\n.Begriff des Datenflussrahmens, der Vorwärts- und Rückwärtsanalyse\n.Diverse
