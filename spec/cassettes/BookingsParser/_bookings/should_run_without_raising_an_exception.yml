      und Qualitätssicherung\n.Testprozess, Testplanung, Teststrategien, Testspezifikationstechniken\n.Verifizierende
      Maßnahmen (Buddy Checks, Walkthrough, Review, Inspektionen)\n.Validierende Maßnahmen\n.Testmethoden
      (Black- und White-Box Testtechniken, Äquivalenzklassenanalyse, Grenzwertanalyse,
      Syntax-Test, Cause-Effect-Graphing, Zustandsbasiertes Testen, Entscheidungstabellentests,
      Statement Coverage, Decision Coverage, Boundary interior Pfadtest, Mutationstest,
      Regressionstest, Back-to-Back Test)\n.Testautomatisierung, Testorganisation,
      Fehlerverfolgung.</inhalt>\n        <leistungen>sa40sp60</leistungen>\n        <medien>Tafel,
