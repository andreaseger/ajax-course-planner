      der Digital- und Rechnertechnik, Programmierkenntnisse</voraussetzungen>\n        <ziele>.Kenntnis
      der Eigenschaften eingebetteter Systeme.\n .Kenntnis der Methoden und Werkzeuge
      zur hardware- und vor allem softwaretechnischen Realisierung eingebetteter Systeme.\n
      .Kenntnis der Grundlagen von Echtzeitfähigkeit sowie die Fähigkeit, echtzeitrelevante
