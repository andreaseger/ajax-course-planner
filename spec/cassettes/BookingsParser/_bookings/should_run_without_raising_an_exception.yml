      \       <voraussetzungen>Grundkenntnisse in Analysis, Linearer Algebra und Theoretischer
      Informatik, z.B. durch erfolgreiche Teilnahme an den Modulen IF-I-B-101, IF-I-B-103,
      IF-I-B-205</voraussetzungen>\n        <ziele>Die Studenten sollen in die Lage
      versetzt werden, Axiomensysteme  zusammen mit Kalkülen formaler Schlussregeln
