      \   <ziele>.Kenntnis der Eigenschaften eingebetteter Systeme.\n .Kenntnis der
      Methoden und Werkzeuge zur hardware- und vor allem softwaretechnischen Realisierung
      eingebetteter Systeme.\n .Kenntnis der Grundlagen von Echtzeitfähigkeit sowie
      die Fähigkeit, echtzeitrelevante Softwarekomponenten von eingebetteten Systemen
      mittels Echtzeitbetriebssystemen zu realisieren.\n . </ziele>\n    <inhalt>Eingebettete
      Systeme (Embedded Systems, ES) sind informationstechnische Systeme, die in ein
      größeres System integriert sind. Sie übernehmen mit stark zunehmender Verbreitung
      Aufgaben zur Steuerung, Signalverarbeitung und Überwachung von Komponenten eines
      Gerätes. Die Anwendungsbereiche eingebetteter Systeme in der Praxis sind entsprechend
      weit gestreut: Kraftfahrzeuge, Flugzeuge, Fotoapparate, Handys, Haushalts- und
      Unterhaltungsgeräte sind nur einige Beispiele.\n\nIn der Vorlesung werden u.a.
      folgende Themen behandelt:\n\n .Echtzeitfähigkeit\n .Modelle und Architekturen
