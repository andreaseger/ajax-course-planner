      \       <voraussetzungen>Solide Programmierkenntnisse in C++</voraussetzungen>\n
      \       <ziele>Kenntnisse der Methoden und Werkzeuge der Graphentheorie, sowie
      die Fähigkeit, diese auf Probleme in realen Applikationen abbilden und anwenden
      zu können.</ziele>\n        <inhalt>Objekte und Beziehungen zwischen diesen
      treten in sehr vielen Applikationen der Informatik auf. Graphen sind eine Verallgemeinerung
      dieser Systeme aus Objekten und Beziehungen zwischen ihnen. Die Graphentheorie
      stellt Werkzeuge zur Verfügung, Graphen zu repräsentieren, auf bestimmte Eigenschaften
      hin zu analysieren, sie effizient zu vergleichen oder zu durchsuchen.\n#Ausgehend
