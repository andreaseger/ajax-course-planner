      stellt Werkzeuge zur Verfügung, Graphen zu repräsentieren, auf bestimmte Eigenschaften
      hin zu analysieren, sie effizient zu vergleichen oder zu durchsuchen.\n#Ausgehend
      von einfachen Anwendungsfällen werden unter anderem folgende Themengebiete behandelt:\n
      .Klassifizierung, Darstellung und Implementierung sowie Eigenschaften von Graphen\n
