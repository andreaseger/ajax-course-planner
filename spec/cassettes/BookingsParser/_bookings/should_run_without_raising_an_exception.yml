      \       <inhalt>Das in IT-Systeme I und II vermittelte Wissen wird anhand von
      ausgewählten Beispielen vertieft. Mögliche Themen sind z.B.:\n\n.Stackverwaltung\n.Interruptsteuerung\n.dynamische
