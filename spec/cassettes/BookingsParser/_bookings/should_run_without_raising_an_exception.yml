      \   <aufwand>60 Präsenzstunden, 30 Stunden Nachbereitung der Vorlesung, 60 Stunden
      Studienarbeiten und Prüfungsvorbereitung</aufwand>\n    <voraussetzungen>Kenntnisse
      in der Programmierung mit Java</voraussetzungen>\n    <ziele>.Die Studenten
      kennen das Konzept des Cloud Computing und können entsprechende Technologien
      in dem Bereich einordnen und abgrenzen.\n\n.Die Studenten kennen die Grundlagen
      der verteilten Verarbeitung und können Programme entwickeln, die in einem Rechnernetz
      verteilt arbeiten.\n\n.Die Studenten kennen die grundlegenden Technologien des
      Cloud Computing und können Programme entwickeln, die auf diesen Technologien
      aufsetzen.\n.</ziele>\n    <inhalt>Moderne Informationssysteme müssen immer
      mehr Daten in immer kürzerer Zeit verarbeiten. Klassische Architekturen mit
      relationalen Datenbanken und rechengewaltigen Servern stoßen dabei oft an ihre
      Grenzen. Moderne Architekturen basieren auf NO-SQL Datenbanken, die speziell
      für große Datenmengen entworfen sind und parallelisieren die Datenverarbeitung
      auf eine \"Wolke\" an Standard-Hardware. Inhalte der Vorlesung sind:\n.Grundlagen
      der verteilten Verarbeitung: Nebenläufigen Programmierung mit Java, Interprozesskommunikation,
      Service-Discovery und dynamische Kommunikation\n.Verteilte Algorithmen mit dem
      Map-Reduce-Verfahren\n.Verteilte Datenhaltung mit NO-SQL-Datenbanken\n.Suche
      in großen Datenmengen\n.Virtualisierung\n.Programmiermodelle für das Cloud Computing\n.</inhalt>\n
