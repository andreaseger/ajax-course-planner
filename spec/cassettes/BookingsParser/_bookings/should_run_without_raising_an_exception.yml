      \       <ziele>Verständnis und Beherrschung der grundlegenden Algorithmen und
      Werkzeuge der Computational Geometry. Fähigkeit, Problemstellungen - insbesondere
      aus den Bereichen Robotik, Computer-Aided Design, Computergrafik bzw. Geo-Informations-Systeme
      (GIS) - auf mögliche Lösungen aus der Computational Geometry abzubilden und
      entsprechende Systeme zu implementieren.</ziele>\n        <inhalt>Computational
      Geometry beschäftigt sich mit effizienten Algorithmen und Datenstrukturen für
      geometrische Probleme mit Objekten wie Punkten, Linien, Polygonen, usw. in der
      Ebene und in höher dimensionalen Räumen.\nVielfältige Anwendungen gibt es z.B.
      in der Robotik, im Computer-Aided Design - Bereich, in der Computergraphik oder
      in Geo-Informations-Systemen (GIS).\nDie Vorlesung vermittelt eine praktisch
      orientierte Einführung in die Computational Geometry.\nAusgehend von Anwendungen
      werden u.a. folgende Bereiche behandelt:\n .Winged-Edge Datenstruktur\n .Plane
      Sweep Algorithmen\n .Delaunay-Triangulierung\n .Voronoi-Diagramm\n .Konvexe
      Hülle\n . </inhalt>\n        <leistungen>sa40sp60</leistungen>\n        <medien>Tafel,
