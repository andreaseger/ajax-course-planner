      \       <teacher>nischwitzalfred</teacher>\n        <language>de</language>\n
      \       <lehrform>su-praktikum</lehrform>\n        <aufwand>30 Präsenzstunden
      Vorlesung, 30 Präsenzstunden Praktikum, 45 Stunden Vor-/Nachbereitung des Praktikums,
      45 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>Vorlesung Modellbildung und Simulation und ggf. Embedded
      Systems</voraussetzungen>\n        <ziele>Überblick über die interdisziplinäre
      Technik und die Werkzeuge der Hardware-In-The-Loop Simulation. Insbesondere
      die Kenntnis von Simulationswerkzeugen, Echtzeit-Bus- und Betriebsystemen und
      die Fähigkeit, deren Möglichkeiten einschätzen und sie effizient anwenden und
      einsetzen zu können. Die Fähigkeit, effizient Echtzeitsimulationssysteme auslegen
      und implementieren sowie möglichst aussagekräftige und realitätsnahe Echtzeitsimulationen
      durchführen zu können.</ziele>\n        <inhalt>In vielen Bereichen der Technik
      (insbesondere Automotive-Bereich, Luftfahrt, &#133;) werden immer komplexere
      mechatronische Systeme entwickelt. Als Beispiele aus dem Automotive-Bereich
      seien Assistenzsysteme wie Steer-by-wire, Break-by-wire, automatisches Einparken,
      etc. erwähnt. Die steigende Komplexität dieser Systeme erfordert rapide zunehmend
      den Einsatz von Simulationstechniken bei der Entwicklung, wobei der Übergang
      von der reinen Computersimulation zum realen System durch den Einsatz von Hardware-In-The-Loop-Simulationsverfahren
      fliessend ist. Insbesondere soll in dieser Vorlesung Wissen aus folgenden Gebieten
      vermittelt werden:\n .Grundlagen der Echtzeitsimulation\n .Hardware-In-The-Loop
      Simulation\n .Simulationswerkzeuge zur Echtzeitsimulation (zB. Matlab SIMULINK)\n
      .Echtzeit-Bussysteme (Feld- und Rechnerbusse wie VME, MIL, FireWire, SERCOS,...)\n
      .Einsatz von Echtzeitrechnern\n .Informationstechnische Einbindung von Hardware-Komponenten\n
      .Effizientes Design, Ausführung und Analyse von Echtzeitsimulationen\n . </inhalt>\n
