      Theoretische Informatik I (IF-I-B-205), Technische Informatik I (IF-I-B-105)</voraussetzungen>\n
      \       <ziele>Architekturen verstehen und hinsichtlich der Tauglichkeit für
      den praktischen Einsatz in verschiedenen Gebieten bewerten.\n#Technische Fachartikel
      zur Rechnerarchitektur verstehen, um in diesem sehr dynamischen Gebiet auf dem
      Laufenden zu bleiben.\n#Auf der Basis des Verständnisses von Rechnerarchitekturen
