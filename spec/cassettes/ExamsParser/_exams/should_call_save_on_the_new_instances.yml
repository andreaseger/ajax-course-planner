    body: ! "<?xml version=\"1.0\" encoding=\"UTF-8\"?><modul>\n    <name>Datenanalyse</name>\n
      \   <angebot>alle</angebot>\n    <credits>5</credits>\n    <sws>4</sws>\n    <verantwortlich>petersgeorg</verantwortlich>\n
      \   <teacher>hertlejochen</teacher>\n    <teacher>petersgeorg</teacher>\n    <language>de</language>\n
      \   <language>en</language>\n    <lehrform>su-uebungen</lehrform>\n    <aufwand>Präsenzstudium:
      ca. 42 Std., Eigenstudium: ca. 108 Std.</aufwand>\n    <voraussetzungen>Kenntnisse
      der Wirtschaftsinformatik, insbesondere Inhalte der Module Wirtschaftsmathematik
      I +\n II, Statistik und Operations Research, Betriebswirtschaftslehre, Software
      Engineering,\n Softwareentwicklung und Datenbanksysteme aus dem Bachelorstudium.</voraussetzungen>\n
      \   <ziele>~Lernziele:~\n Ziel des Moduls ist die Vermittlung von Kenntnissen
      zu Zielen, Theorie und Praxis der Datenanalyse\n und der automatisierten Auswertung
      von großen Datenmengen. Beispiele: Kreditwürdigkeitsprüfungen\n (Schufa, Kreditkarten
      etc.), Klassifizierung von Kundendaten (Kundenbindungsprogramme u.ä.) bis\n
      zur kontrovers diskutierten Rasterfandung. #\n ~Kompetenzen:~\n Die Studierenden
      werden vertraut im Umgang mit Methoden, Techniken, Verfahren und Werkzeugen
      zur\n Analyse von Daten.</ziele>\n    <inhalt>Bedeutung der Datenanalyse im
      Bereich der Informationstechnik und Wirtschaft. #\n Explorative und konfirmatorische
      Datenanalyse. #\n Methoden zur Datenvorverarbeitung (Preprocessing, Feature-Extraktion).
      #\n Effiziente Verfahren zur Analyse großer Datenmengen und komplexer Datenstrukturen.
      #\n Ausgewählte Anwendungen zur Datenanalyse wie Clusterverfahren und Prognoseverfahren
      mittels\n Methoden wie z.B. Neuronale Netze, Statistische Verfahren oder Fuzzy
      Sets. #\n Spezielle Aspekte der Datenanalyse. #\n Methoden des Operations Research.</inhalt>\n
      \   <leistungen>nachfach</leistungen>\n    <medien>Folien (Powerpoint, PDF)
      mit Beamer, Tafel, veranstaltungsspezifische Website, allgemeine Informationen
      (Hinweise im WWW), Bücher und Zeitschriftenartikel, Software (Compiler, Software
      zur Datenanalyse u.ä.)</medien>\n    <literatur>.Hand, D. J.; Berthold, M. Intelligent
      Data Analysis: An Introduction.\nSpringer, Berlin, 2009\n.Han, J.; Kamber, M.:
      Data Mining. Morgan Kaufmann, San\nFransisco, 2006\n.Mitra, S.; Acharya, T.:
