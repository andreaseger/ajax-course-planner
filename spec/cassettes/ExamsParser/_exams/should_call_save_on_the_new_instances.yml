      Aufgabenstellungen anwenden können.</ziele>\n        <inhalt>Software Engineering
      ist die Technik der Entwicklung mittlerer\nund großer SW-Systeme im Team in
      einem Auftraggeber/-nehmer\nVerhältnis. Dieser Rahmen motiviert die Inhalte
      der Veranstaltung.\nEine exakte Ermittlung von fachlichem Modell und Anforderungen\n(Pflichtenheft)
