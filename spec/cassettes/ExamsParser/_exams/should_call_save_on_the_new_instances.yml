      fachlichen Problems mit einer eigenen Einordnung und Bewertung zu erstellen,
      wie sie in umfangreicherer Form in der späteren Bachelorarbeit zu leisten ist\n
      . </ziele>\n        <inhalt>Die Themen der Veranstaltung werden jeweils einem
