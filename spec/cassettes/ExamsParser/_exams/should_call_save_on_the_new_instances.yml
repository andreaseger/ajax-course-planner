      \       <name>Bewertung von unternehmerischen Chancen und Risiken</name>\n        <angebot>einzeln</angebot>\n
      \       <credits>5</credits>\n        <sws>4</sws>\n        <verantwortlich>hertlejochen</verantwortlich>\n
      \       <teacher>hertlejochen</teacher>\n        <language>de</language>\n        <language>en</language>\n
      \       <lehrform>su-uebungen</lehrform>\n        <aufwand>40 Präsenzstunden
      Vorlesung, 20 Präsenzstunden Übung, 35 Stunden Vor/Nachbereitung der Übungen,
      55 Stunden Nachbereitung der Vorlesung und Prüfungsvorbereitung</aufwand>\n
      \       <voraussetzungen>#Betriebswirtschaftliche Kenntnisse (Jahresabschluss,
      Finanzierung, Organisation)\n#Wirtschaftsmathematik\n#Grundkenntnisse der Modellierung
      in Excel</voraussetzungen>\n        <ziele>.Formale Konzepte der Formulierung
      von Unternehmensstrategien\nkennen\n.Unternehmerische Chancen und Risiken im
      Kontext einer Unternehmensstrategie\nerkennen und bewerten können\n.Formale
      Konzepte zur finanziellen Bewertung von Firmen, Projekten\nund Entscheidungsalternativen
      kennen und anwenden\nkönnen\n.Formale Konzepte der Risikoanalyse bei unternehmerischen\nEntscheidungen
      kennen und anwenden können\n.Methoden des Managements von Risiken kennen und
      anwenden\nkönnen\n.Gewerbliche Schutzrechte und deren Bewertung kennen und\nanwenden
      können\n.Persönliche Kompetenzen weiter entwickeln (Präsentation,\nKommunikation,
      Teamarbeit)</ziele>\n        <inhalt>Es werden die grundlegenden Konzepte und
      Methoden zur Analyse und Bewertung von unternehmerischen Chancen und Risiken
      vorgestellt und anhand von Übungen vertieft. Die Entscheidungsalternativen werden
      in Beziehung zu einer Unternehmensstrategie gesetzt und finanziell bewertet
      und priorisiert. Fallstudien und Beispiele von wichtigen unternehmerischen Entscheidungen
      und deren Diskussion dienen der Anschauung und Verdeutlichung der Relevanz im
      unternehmerischen Kontext.\n#Die zu erlernenden Konzepte umfassen:\n.Five Forces,
      Portfolioanalyse, SWOT, Entrepreneurial Strategies\n.DCF-Techniken, Transaction-Multiple-Techniken,
      Real Options\n.Benchmarking, Sensitivitätsanalyse, Szenarioanalyse, MC-Simulation\n.Diversifikation,
      Hedging, Risk Ownership</inhalt>\n        <leistungen>sa40kl60</leistungen>\n
      \       <medien>Computer &amp; Beamer, Tafel, Fallstudien</medien>\n        <literatur>.Peter
      F. Drucker: Innovation and Entrepreneurship, HarperBusiness,\n1993\n.Hermann
      Simon: Think! – Strategische Unternehmensführung\nstatt Kurzfrist-Denke\nCampus
      Verlag, 2004\n.Michael E. Porter: Competitive Strategy - Techniques for Analyzing\nIndustries
      and Competitors\nSimon &amp; Schuster, 2004\n.Robert C. Higgins: Analysis for
      Financial Management\nMcGraw-Hill, International Edition 2007\n.Michael Crouhy
      et al.: The Essentials of Risk Management,\nMcgraw-Hill Professional, 2008\n.John
      Charnes: Financial Modelling with Chrystal Ball and Excel,\nWiley Finance, 2007</literatur>\n
      \       <program>ib</program>\n    </modul>\n    <modul>\n        <name>Innovationsmanagement
      und Gründung eines Unternehmens</name>\n        <angebot>einzeln</angebot>\n
      \       <credits>5</credits>\n        <sws>4</sws>\n        <verantwortlich>hertlejochen</verantwortlich>\n
      \       <teacher>hertlejochen</teacher>\n        <language>de</language>\n        <language>en</language>\n
      \       <lehrform>su</lehrform>\n        <aufwand>40 Präsenzstunden Vorlesung,
      20 Präsenzstunden Übung, 35 Stunden Vor/Nachbereitung der Übungen, 55 Stunden
      Nachbereitung der Vorlesung und Prüfungsvorbereitung.</aufwand>\n        <voraussetzungen>Interesse
      an Unternehmertum und an der unternehmerischen Umsetzung eigener Ideen.</voraussetzungen>\n
      \       <ziele>.Erfolgsfaktoren für Innovationen kennen\n.Kunden/Zielgruppen,
      Märkte und Kundennutzen verstehen und bewerten können\n.Gewerbliche Schutzrechte
      kennen und anwenden können (Patente, Gebrauchsmuster, Marken, \\...)\n.Notwendiges
      Grundwissen zur Formulierung eines Businessplans und zur Gründung einer eigenen
      Unternehmung\n.Finanzbedarf für Innovationsprojekte ermitteln und Vorhaben finanziell
      bewerten können\n.Finanzierungsmöglichkeiten für Innovationen / Unternehmensgründungen
      kennen\n.Unternehmensstrategien verstehen und entwickeln können\n.Risikoanalyse
      und Risikomanagementmethoden kennen und anwenden können\n.Persönliche Kompetenzen
      weiter entwickeln (Präsentation, Kommunikation, Teamarbeit)\n.</ziele>\n        <inhalt>Es
