      \   <aufwand>30 Präsenzstunden Vorlesung, 30 Präsenzstunden Praktikum, 45 Stunden
      Vor-/Nachbereitung des Praktikums, 45 Stunden Nachbereitung der Vorlesung und
      Prüfungsvorbereitung</aufwand>\n    <voraussetzungen/>\n    <ziele>Der Studierende
      ist in der Lage\n.den Softwareentwicklungsprozess in einem Unternehmen unter
      kritischer Würdigung von Vorgehensmodellen zu definieren\n.für alle Aktivitätstypen
      des Entwicklungsprozesses geeignete Methoden und Werkzeuge vorzuschlagen\n.Architektur-Stile
      und Entwurfsmuster problemadäquat auszuwählen, zu nutzen, und ihren Einsatz
      zu begründen\n.Entwürfe in geeigneter Notation zu formulieren</ziele>\n    <inhalt>Software-Engineering
      ist die Technik der Entwicklung mittlerer und großer SW-Systeme im Team in einem
      Auftraggeber-Auftragnehmer- Verhältnis und unter wirtschaftlichen Bedingungen.\n#Im
      Einzelnen:\n.Ziele des Software Engineering\n.Software-Entwicklungs-Modelle
      (stark regulierte, dokumentenorientierte als auch leichtgewichtige,»agile« Modelle)\n.Anforderungen
      und anwendungsfachliches Modell\n.Objektorientierte Analyse und Entwurf, Abgrenzung
      und Charakteristika\n.Unified Modelling Language\n.Architekturen und Entwurfsmuster\n.Test
      und Verifikation\n.Querschnittsthemen: Qualitätsmanagement, Konfigurationsmanagement
      und Dokumentation\n.Ansätze zur Automatisierung</inhalt>\n    <leistungen>spln</leistungen>\n
